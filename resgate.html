<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resgate & Extrato • Mercatto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:#fff;padding:20px}
.hidden{display:none}

.card{
  max-width:980px;margin:24px auto;
  background:var(--card);
  border:1px solid var(--gold2);
  border-radius:var(--radius);
  padding:26px;
}

h1,h2{color:var(--gold);margin-bottom:16px}

input{
  width:100%;padding:14px;
  background:#1a1a1a;border:1px solid var(--gold2);
  color:#fff;border-radius:12px;
  margin-bottom:12px;font-size:15px;
}
button{
  width:100%;
  padding:14px;
  background:var(--gold);color:#000;
  border:none;border-radius:12px;
  font-weight:800;cursor:pointer;
}

.box{
  background:#181818;
  border-left:4px solid var(--gold);
  border-radius:12px;
  padding:14px;
  margin-top:12px;
}

hr{border:none;border-top:1px solid #333;margin:14px 0}

.small{font-size:12px;color:#bbb}
</style>
</head>

<body>

<!-- LOGIN OPERADOR -->
<div id="loginCard" class="card">
  <h2>Acesso Operador</h2>
  <input id="loginUser" placeholder="Usuário">
  <input id="loginPass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- SISTEMA -->
<div id="sistema" class="hidden">
<div class="card">

<h1>Consulta • Extrato • Resgate</h1>

<input id="busca" placeholder="CPF ou Código do Voucher">
<button onclick="consultar()">Consultar</button>

<!-- RESUMO CPF -->
<div id="resumoCPF" class="hidden">
  <div class="box">
    <h2>Saldo disponível</h2>
    <h1 id="saldoTotal">R$ 0,00</h1>

    <input id="valorResgate" placeholder="Valor a resgatar (R$)">
    <button onclick="resgatarCPF()">Resgatar</button>
  </div>

  <div class="box">
    <h2>Extrato de Vouchers</h2>
    <div id="extrato"></div>
  </div>
</div>

<!-- RESULTADO CÓDIGO -->
<div id="resultadoCodigo"></div>

</div>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let operador=null;
let vouchers=[];
let modoCPF=false;

/* LOGIN */
async function login(){
  let {data}=await sb.from("usuarios")
    .select("*")
    .eq("usuario",loginUser.value)
    .eq("senha",loginPass.value);

  if(!data.length){ alert("Login inválido"); return; }

  operador=data[0];
  loginCard.classList.add("hidden");
  sistema.classList.remove("hidden");
}

/* CONSULTA */
async function consultar(){
  resumoCPF.classList.add("hidden");
  resultadoCodigo.innerHTML="";
  extrato.innerHTML="";
  vouchers=[];

  let q = busca.value.replace(/\D/g,"");
  modoCPF = q.length===11;

  let {data}=await sb.from("vouchers")
    .select("*")
    .or(`cpf.eq.${q},codigo.eq.${q}`)
    .order("data_emissao",{ascending:true});

  if(!data.length){
    resultadoCodigo.innerHTML="<div class='box'>Nada encontrado</div>";
    return;
  }

  vouchers=data;

  if(modoCPF){
    mostrarResumoCPF();
  }else{
    mostrarVoucherCodigo(data[0]);
  }
}

/* RESUMO CPF */
function mostrarResumoCPF(){
  let saldo=vouchers.reduce((s,v)=>s+Number(v.saldo),0);
  saldoTotal.innerText="R$ "+saldo.toFixed(2).replace(".",",");

  extrato.innerHTML=vouchers.map(v=>`
    <div class="box">
      <b>Código:</b> ${v.codigo}<br>
      <b>Emitido:</b> ${new Date(v.data_emissao).toLocaleString("pt-BR")}<br>
      <b>Status:</b> ${v.status}<br>
      <b>Saldo atual:</b> R$ ${Number(v.saldo).toFixed(2)}<br>
      ${v.valor_resgatado?`
        <hr>
        <b>Total resgatado:</b> R$ ${Number(v.valor_resgatado).toFixed(2)}<br>
        <b>Último resgate:</b> ${new Date(v.data_resgate).toLocaleString("pt-BR")}<br>
        <b>Operador:</b> ${v.usuario_resgate}
      `:""}
    </div>
  `).join("");

  resumoCPF.classList.remove("hidden");
}

/* RESGATE CPF (FIFO) */
async function resgatarCPF(){
  let valor=parseFloat(valorResgate.value.replace(",","."));  
  let saldoTotal=vouchers.reduce((s,v)=>s+Number(v.saldo),0);

  if(valor<=0 || valor>saldoTotal){
    alert("Valor inválido"); return;
  }

  for(let v of vouchers){
    if(valor<=0) break;
    if(v.saldo<=0) continue;

    let usar=Math.min(v.saldo,valor);
    valor-=usar;

    await sb.from("vouchers").update({
      saldo:v.saldo-usar,
      status:(v.saldo-usar)==0?"RESGATADO":"ATIVO",
      valor_resgatado:(v.valor_resgatado||0)+usar,
      data_resgate:new Date().toISOString(),
      usuario_resgate:operador.usuario
    }).eq("codigo",v.codigo);

    imprimirRecibo(v,usar);
  }

  consultar();
}

/* POR CÓDIGO */
function mostrarVoucherCodigo(v){
  resultadoCodigo.innerHTML=`
    <div class="box">
      <b>Cliente:</b> ${v.cliente}<br>
      <b>Código:</b> ${v.codigo}<br>
      <b>Saldo:</b> R$ ${Number(v.saldo).toFixed(2)}<br>
      ${v.saldo>0?`<button onclick="resgatarCodigo('${v.codigo}')">Resgatar</button>`:""}
    </div>
  `;
}

async function resgatarCodigo(codigo){
  let v=vouchers.find(x=>x.codigo===codigo);
  if(v.saldo<=0) return;

  await sb.from("vouchers").update({
    saldo:0,status:"RESGATADO",
    valor_resgatado:v.saldo,
    data_resgate:new Date().toISOString(),
    usuario_resgate:operador.usuario
  }).eq("codigo",codigo);

  imprimirRecibo(v,v.saldo);
  consultar();
}

/* RECIBOS */
function imprimirRecibo(v,valor){
  let cpfMasc=v.cpf.substring(0,3)+"***";

  const via=(titulo,cpf,showCodigo)=>`
  <div style="width:240px;font-family:monospace;font-size:13px">
    <center>
      <b>MERCATTO DELÍCIA</b><br>
      <b>COMPROVANTE DE RESGATE</b><br>${titulo}<br>
      --------------------
    </center>
    Cliente: ${v.cliente}<br>
    CPF: ${cpf}<br>
    ${showCodigo?`Código: ${v.codigo}<br>`:""}
    Valor: R$ ${valor.toFixed(2)}<br>
    Operador: ${operador.usuario}<br>
    Data: ${new Date().toLocaleString("pt-BR")}<br>
    ${!showCodigo?`<br>Assinatura:<br>__________________________`:""}
  </div>`;

  let w=window.open("","","width=260,height=800");
  w.document.write(`
    ${via("VIA DO CLIENTE",v.cpf,true)}
    <div style="page-break-after:always"></div>
    ${via("VIA DO MERCATTO",cpfMasc,false)}
    <script>window.onload=()=>{window.print();window.close()}<\/script>
  `);
}
</script>

</body>
</html>
