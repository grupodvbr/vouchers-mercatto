<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resgate de Voucher ‚Ä¢ Mercatto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:#fff;padding:20px}
.hidden{display:none}

.card{
  max-width:1000px;margin:24px auto;
  background:var(--card);
  border:1px solid var(--gold2);
  border-radius:var(--radius);
  padding:28px;
}
h1{color:var(--gold);margin-bottom:18px}

input{
  width:100%;padding:14px;
  background:#1a1a1a;
  border:1px solid var(--gold2);
  color:#fff;border-radius:12px;
  margin-bottom:12px;font-size:15px;
}
button{
  padding:14px 22px;
  background:var(--gold);
  color:#000;border:none;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}

.box{
  background:#181818;
  border-left:4px solid var(--gold);
  border-radius:12px;
  padding:16px;margin-top:14px;
  cursor:pointer;
}
.badge{
  padding:4px 10px;border-radius:20px;
  font-size:11px;font-weight:800;
}
.ATIVO{background:#1f7a4a}
.RESGATADO{background:#8a1f1f}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;align-items:center;justify-content:center;
  z-index:99;
}
.modal-box{
  width:380px;background:#111;
  border:2px solid var(--gold);
  border-radius:14px;padding:22px;
}

.eye{position:absolute;right:14px;top:14px;cursor:pointer}
</style>
</head>

<body>

<div id="loginCard" class="card">
  <h2>Acesso Operador</h2>
  <input id="loginUser" placeholder="Usu√°rio">
  <input id="loginPass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="sistema" class="hidden">
  <div class="card">
    <h1>Consulta & Resgate</h1>
    <input id="busca" placeholder="CPF ou C√≥digo do Voucher">
    <button onclick="consultar()">Consultar</button>

    <input id="valorResgate" class="hidden" placeholder="Valor a resgatar (R$)">
    <button id="btnResgatar" class="hidden" onclick="resgatarParcial()">Resgatar</button>

    <div id="resultado"></div>
  </div>
</div>

<!-- MODAL SENHA -->
<div id="modalSenha" class="modal">
  <div class="modal-box">
    <h3>Senha do Cliente</h3>
    <div style="position:relative">
      <input id="senhaCliente" type="password" maxlength="4" placeholder="Senha 4 d√≠gitos">
      <span class="eye" onclick="toggleSenha()">üëÅÔ∏è</span>
    </div>
    <button onclick="confirmarSenha()">Confirmar</button>
  </div>
</div>

<!-- MODAL DETALHES -->
<div id="modalDetalhes" class="modal">
  <div class="modal-box">
    <h3>Detalhes do Voucher</h3>
    <div id="detalhes"></div>
    <button onclick="modalDetalhes.style.display='none'">Fechar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let operador={}, vouchers=[], senhaOK=false, modoCPF=false;

async function login(){
  let {data}=await sb.from("usuarios")
    .select("*").eq("usuario",loginUser.value).eq("senha",loginPass.value);
  if(!data.length) return alert("Inv√°lido");
  operador=data[0];
  loginCard.classList.add("hidden");
  sistema.classList.remove("hidden");
}

async function consultar(){
  resultado.innerHTML="";
  senhaOK=false;
  valorResgate.classList.add("hidden");
  btnResgatar.classList.add("hidden");

  let q=busca.value.replace(/\D/g,"");
  modoCPF=q.length===11;

  let {data}=await sb.from("vouchers")
    .select("*")
    .or(`codigo.eq.${q},cpf.eq.${q}`)
    .order("data_emissao",{ascending:true});

  if(!data.length){
    resultado.innerHTML="<div class='box'>Nada encontrado</div>";
    return;
  }

  vouchers=data;

  if(modoCPF){
    modalSenha.style.display="flex";
  }else{
    senhaOK=true;
    mostrarLista();
  }
}

function confirmarSenha(){
  if(senhaCliente.value!==vouchers[0].senha_cliente){
    alert("Senha incorreta");return;
  }
  senhaOK=true;
  modalSenha.style.display="none";
  mostrarLista();
}

function mostrarLista(){
  valorResgate.classList.remove("hidden");
  btnResgatar.classList.remove("hidden");

  resultado.innerHTML=vouchers.map(v=>`
    <div class="box" onclick='abrirDetalhes(${JSON.stringify(v)})'>
      <b>Voucher:</b> ${v.codigo}<br>
      <b>Saldo:</b> R$ ${Number(v.saldo).toFixed(2)}<br>
      ${v.status==="RESGATADO"
        ? `<b>Resgatado:</b> R$ ${v.valor_resgatado}<br>
           <b>Data:</b> ${new Date(v.data_resgate).toLocaleString("pt-BR")}<br>
           <b>Operador:</b> ${v.usuario_resgate}`
        : ""}
      <span class="badge ${v.status}">${v.status}</span>
    </div>
  `).join("");
}

async function resgatarParcial(){
  let valor=parseFloat(valorResgate.value.replace(",","."));  
  if(!senhaOK||valor<=0) return;

  for(let v of vouchers){
    if(valor<=0) break;
    if(v.saldo<=0) continue;

    let usar=Math.min(v.saldo,valor);
    valor-=usar;

    await sb.from("vouchers").update({
      saldo:v.saldo-usar,
      status:(v.saldo-usar)==0?"RESGATADO":"ATIVO",
      valor_resgatado:(v.valor_resgatado||0)+usar,
      data_resgate:new Date().toISOString(),
      usuario_resgate:operador.usuario
    }).eq("codigo",v.codigo);

    imprimir(v,usar);
  }
  consultar();
}

function imprimir(v,valor){
  let cpfMasc=v.cpf.substring(0,3)+"***";
  let via=(t,cpf,showCode)=>`
  <div style="font-family:monospace;font-size:13px;width:240px">
    <center>
      <b>MERCATTO DEL√çCIA</b><br>
      <b>COMPROVANTE DE RESGATE</b><br>${t}<br>
      --------------------
    </center>
    Cliente: ${v.cliente}<br>
    CPF: ${cpf}<br>
    ${showCode?`C√≥digo: ${v.codigo}<br>`:""}
    Valor: R$ ${valor.toFixed(2)}<br>
    Operador: ${operador.usuario}<br>
    Data: ${new Date().toLocaleString("pt-BR")}<br>
    --------------------
  </div>`;

  let w=window.open("","","width=260,height=700");
  w.document.write(`
    ${via("VIA DO CLIENTE",v.cpf,true)}
    <div style="page-break-after:always"></div>
    ${via("VIA DO MERCATTO",cpfMasc,false)}
    <script>window.onload=()=>{window.print();window.close()}<\/script>
  `);
}

function abrirDetalhes(v){
  detalhes.innerHTML=Object.entries(v).map(
    ([k,val])=>`<b>${k}:</b> ${val}<br>`
  ).join("");
  modalDetalhes.style.display="flex";
}

function toggleSenha(){
  senhaCliente.type=senhaCliente.type==="password"?"text":"password";
}
</script>

</body>
</html>
