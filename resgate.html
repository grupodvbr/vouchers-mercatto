<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resgate de Voucher • Mercatto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#121212;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --radius:16px;
  --line:#2a2a2a;
}
*{box-sizing:border-box;font-family:Inter;margin:0;padding:0}
body{background:var(--bg);color:#fff;padding:28px}
.hidden{display:none}

/* CARD */
.card{
  max-width:980px;
  margin:30px auto;
  background:var(--card);
  border:1px solid var(--gold2);
  border-radius:var(--radius);
  padding:26px;
}
h1,h2{color:var(--gold);margin-bottom:18px}

/* FORM */
input{
  width:100%;
  padding:14px;
  background:#1a1a1a;
  border:1px solid var(--gold2);
  color:#fff;
  border-radius:12px;
  margin-bottom:12px;
}
button{
  padding:14px 22px;
  background:var(--gold);
  color:#000;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}

/* RESULTADOS */
.box{
  background:#141414;
  border-left:4px solid var(--gold);
  border-radius:12px;
  padding:16px;
  margin-top:14px;
}
.badge{
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  font-weight:700;
}
.ATIVO{background:#1f7a4a}
.PARCIAL{background:#9a6b00}
.RESGATADO{background:#8a1f1f}

/* MODAL */
.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  width:420px;
  background:#111;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:24px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginCard" class="card">
  <h2>Acesso Operador</h2>
  <input id="loginUser" placeholder="Usuário">
  <input id="loginPass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="loginMsg" style="color:#ff6666"></p>
</div>

<!-- SISTEMA -->
<div id="sistema" class="hidden">
  <div class="card">
    <h1>Consulta & Resgate</h1>
    <input id="busca" placeholder="CPF ou Código do Voucher">
    <button onclick="consultar()">Consultar</button>
    <div id="resultado"></div>
  </div>
</div>

<!-- MODAL SENHA -->
<div id="modalSenha" class="modal">
  <div class="modal-box">
    <h3 id="tituloSenha"></h3>
    <input id="senhaInput" type="password" maxlength="4" placeholder="Senha 4 dígitos">
    <button onclick="confirmarSenha()">Confirmar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let usuarioLogado = {};
let acaoAtual = null;

/* LOGIN */
async function login(){
  const { data } = await sb.from("usuarios")
    .select("*")
    .eq("usuario",loginUser.value)
    .eq("senha",loginPass.value);

  if(!data.length){ loginMsg.innerText="Inválido"; return }

  usuarioLogado = data[0];
  loginCard.classList.add("hidden");
  sistema.classList.remove("hidden");
}

/* CONSULTA */
async function consultar(){
  resultado.innerHTML="";
  let q = busca.value.replace(/\D/g,"");
  let isCPF = q.length === 11;

  const { data } = await sb.from("vouchers")
    .select("*")
    .or(`codigo.eq.${q},cpf.eq.${q}`)
    .order("data_emissao",{ascending:true});

  if(!data.length){
    resultado.innerHTML="<div class='box'>Nada encontrado</div>";
    return;
  }

  if(isCPF){
    acaoAtual = { tipo:"CPF", cpf:q, vouchers:data };
    abrirSenha("Digite a senha do cliente");
  }else{
    mostrarVoucher(data[0]);
  }
}

/* MOSTRAR CPF */
function mostrarCarteira(vouchers){
  let saldo = vouchers.reduce((s,v)=>s+Number(v.saldo),0);
  resultado.innerHTML = `
    <div class="box">
      <b>Saldo Total:</b> R$ ${saldo.toFixed(2)}
    </div>
    ${vouchers.map(v=>`
      <div class="box">
        <b>Voucher:</b> ${v.codigo}<br>
        Valor: R$ ${v.valor}<br>
        Saldo: R$ ${v.saldo}<br>
        <span class="badge ${v.status}">${v.status}</span><br><br>
        ${v.saldo>0 ? `<button onclick="resgatarCPF('${v.codigo}',${v.saldo})">Resgatar</button>`:''}
      </div>
    `).join("")}
  `;
}

/* MOSTRAR CÓDIGO */
function mostrarVoucher(v){
  resultado.innerHTML=`
    <div class="box">
      <b>Cliente:</b> ${v.cliente}<br>
      <b>Código:</b> ${v.codigo}<br>
      <b>Saldo:</b> R$ ${v.saldo}<br>
      <span class="badge ${v.status}">${v.status}</span><br><br>
      ${v.saldo>0 ? `<button onclick="resgatarCodigo('${v.codigo}',${v.saldo})">Resgatar</button>`:''}
    </div>
  `;
}

/* RESGATE CPF */
function resgatarCPF(codigo,saldo){
  let valor = prompt(`Saldo disponível R$ ${saldo}\nValor do resgate:`);
  if(!valor) return;
  efetivarResgate(codigo,Number(valor));
}

/* RESGATE CÓDIGO */
function resgatarCodigo(codigo,saldo){
  let valor = saldo;

  if(usuarioLogado.perfil === "ADMIN"){
    valor = prompt(`Saldo R$ ${saldo}\nValor do resgate:`) || saldo;
  }

  efetivarResgate(codigo,Number(valor));
}

/* RESGATE */
async function efetivarResgate(codigo,valor){
  const { data } = await sb.from("vouchers").select("*").eq("codigo",codigo);
  let v = data[0];

  let novoSaldo = v.saldo - valor;
  let status = novoSaldo===0 ? "RESGATADO" : "PARCIAL";

  await sb.from("vouchers").update({
    saldo:novoSaldo,
    status,
    data_resgate:new Date().toISOString(),
    usuario_resgate:usuarioLogado.usuario
  }).eq("codigo",codigo);

  consultar();
}

/* SENHA */
function abrirSenha(t){
  tituloSenha.innerText=t;
  modalSenha.style.display="flex";
}
function confirmarSenha(){
  modalSenha.style.display="none";
  mostrarCarteira(acaoAtual.vouchers);
}
</script>

</body>
</html>
