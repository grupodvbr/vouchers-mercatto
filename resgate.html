<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta & Resgate ‚Ä¢ Voucher Mercatto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#000;
  --card:#111;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --radius:14px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:#000;color:#fff;padding:24px}
.hidden{display:none}

.card{
  background:var(--card);
  border:1px solid var(--gold2);
  border-radius:var(--radius);
  padding:24px;
  max-width:960px;
  margin:30px auto;
}

h1,h2{color:var(--gold);margin-bottom:14px}

input,button{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  background:#1a1a1a;
  border:1px solid var(--gold2);
  color:#fff;
  border-radius:10px;
  font-size:15px;

  /* üîí */
  autocomplete:off;
  autocorrect:off;
  autocapitalize:off;
  spellcheck:false;
}

button{
  background:linear-gradient(135deg,#b48a2b,#d4af37);
  color:#000;
  font-weight:800;
  cursor:pointer;
}

.result{
  background:#121212;
  padding:14px;
  border-left:4px solid var(--gold);
  margin-top:14px;
  border-radius:10px;
}

.badge{
  display:inline-block;
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  font-weight:800;
}
.ATIVO{background:#1f7a4a}
.PARCIAL{background:#9a6b00}
.RESGATADO{background:#8a1f1f}

/* IMPRESS√ÉO T√âRMICA */
@media print{
  body{background:#fff;color:#000}
  .no-print{display:none}
  .via{
    width:80mm;
    font-family:monospace;
    font-size:12px;
    page-break-after:always;
  }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginCard" class="card">
  <h2>Acesso Operador</h2>
  <input id="loginUser" placeholder="Usu√°rio">
  <input id="loginPass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="loginMsg" style="color:#ff6666"></p>
</div>

<!-- SISTEMA -->
<div id="sistema" class="hidden">
<div class="card">

<h1>Consulta & Resgate</h1>

<input id="busca" placeholder="CPF ou C√≥digo do Voucher">
<button onclick="consultar()">Consultar</button>

<div id="resultado"></div>

</div>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let operador=null;
let vouchers=[];

/* LOGIN */
async function login(){
  const {data}=await sb.from("usuarios")
    .select("usuario")
    .eq("usuario",loginUser.value)
    .eq("senha",loginPass.value);

  if(!data.length){
    loginMsg.innerText="Usu√°rio ou senha inv√°lidos";
    return;
  }

  operador=data[0].usuario;
  loginUser.value="";
  loginPass.value="";
  loginCard.classList.add("hidden");
  sistema.classList.remove("hidden");
}

/* CONSULTA */
async function consultar(){
  resultado.innerHTML="";
  vouchers=[];

  let q=busca.value.replace(/\D/g,"");

  const {data}=await sb.from("vouchers")
    .select("*")
    .or(`codigo.eq.${q},cpf.eq.${q}`)
    .order("data_emissao",{ascending:true});

  if(!data.length){
    resultado.innerHTML="<div class='result'>Nada encontrado</div>";
    return;
  }

  vouchers=data;
  let saldoTotal=vouchers.reduce((s,v)=>s+Number(v.saldo),0);

  resultado.innerHTML=`
    <div class="result">
      <b>CPF:</b> ${vouchers[0].cpf}<br>
      <b>Saldo Total:</b> R$ ${saldoTotal.toLocaleString("pt-BR",{minimumFractionDigits:2})}
    </div>

    ${vouchers.map(v=>`
      <div class="result">
        <b>C√≥digo:</b> ${v.codigo}<br>
        Valor: R$ ${Number(v.valor).toLocaleString("pt-BR",{minimumFractionDigits:2})}<br>
        Saldo: R$ ${Number(v.saldo).toLocaleString("pt-BR",{minimumFractionDigits:2})}<br>
        Pagamento: ${v.forma_pagamento}<br>
        <span class="badge ${v.status}">${v.status}</span><br><br>
        ${v.saldo>0?`
          <button onclick="resgatar('${v.codigo}')">Resgatar</button>
        `:""}
      </div>
    `).join("")}
  `;
}

/* RESGATE */
async function resgatar(codigo){
  let v=vouchers.find(x=>x.codigo===codigo);
  if(!v||v.saldo<=0) return;

  let valor=prompt(
    `Saldo dispon√≠vel: R$ ${v.saldo.toLocaleString("pt-BR",{minimumFractionDigits:2})}\nQuanto deseja resgatar?`
  );
  if(!valor) return;

  valor=parseFloat(valor.replace(".","").replace(",","."));
  if(valor<=0||valor>v.saldo){
    alert("Valor inv√°lido");
    return;
  }

  let novoSaldo=v.saldo-valor;
  let status=novoSaldo===0?"RESGATADO":"PARCIAL";

  await sb.from("vouchers").update({
    saldo:novoSaldo,
    valor_resgatado:(v.valor_resgatado||0)+valor,
    status,
    data_resgate:new Date().toISOString(),
    usuario_resgate:operador
  }).eq("codigo",codigo);

  await sb.from("vouchers_resgates").insert({
    codigo_voucher:codigo,
    valor,
    data:new Date().toISOString(),
    operador
  });

  imprimirRecibo(v,valor);
  consultar();
}

/* IMPRESS√ÉO */
function imprimirRecibo(v,valor){
  const html=`
  <div class="via">
    <center><b>MERCATTO DEL√çCIA</b><br>VIA CLIENTE</center><br>
    C√≥digo:${v.codigo}<br>
    Valor:R$ ${valor.toLocaleString("pt-BR",{minimumFractionDigits:2})}<br>
    Operador:${operador}<br>
    ${new Date().toLocaleString("pt-BR")}
  </div>

  <div class="via">
    <center><b>MERCATTO DEL√çCIA</b><br>VIA RESTAURANTE</center><br>
    C√≥digo:${v.codigo}<br>
    Valor:R$ ${valor.toLocaleString("pt-BR",{minimumFractionDigits:2})}<br>
    Operador:${operador}<br>
    ${new Date().toLocaleString("pt-BR")}
  </div>
  `;

  const w=window.open("");
  w.document.write(`<body>${html}</body>`);
  w.document.close();
  w.onload=()=>{w.print();w.close();}
}
</script>

</body>
</html>
