<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resgate de Voucher ‚Ä¢ Mercatto</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
@media print{
  body{margin:0}
  .page-break{page-break-after:always}
}

:root{
  --bg:#0b0b0b;
  --card:#141414;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --radius:16px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:#fff;padding:20px}
.hidden{display:none}

.card{
  max-width:980px;
  margin:24px auto;
  background:var(--card);
  border:1px solid var(--gold2);
  border-radius:var(--radius);
  padding:26px;
}

h1,h2{color:var(--gold);margin-bottom:16px}

input{
  width:100%;
  padding:14px;
  background:#1a1a1a;
  border:1px solid var(--gold2);
  color:#fff;
  border-radius:12px;
  margin-bottom:12px;
  font-size:15px;
}

button{
  padding:14px 22px;
  background:var(--gold);
  color:#000;
  border:none;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}

.box{
  background:#181818;
  border-left:4px solid var(--gold);
  border-radius:12px;
  padding:16px;
  margin-top:14px;
}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:11px;
  font-weight:800;
}
.ATIVO{background:#1f7a4a}
.RESGATADO{background:#8a1f1f}

/* MODAL SENHA */
.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal-box{
  width:360px;
  background:#111;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:22px;
}
.eye{
  position:absolute;
  right:14px;
  top:14px;
  cursor:pointer;
  color:#ccc;
}

/* FILTRO */
#filtro{
  position:fixed;
  bottom:24px;
  right:24px;
  background:#111;
  border:1px solid var(--gold2);
  border-radius:14px;
  padding:10px;
  display:none;
}
#filtro button{width:100%;margin:4px 0}
</style>
</head>

<body>

<div id="loginCard" class="card">
  <h2>Acesso Operador</h2>
  <input id="loginUser" placeholder="Usu√°rio">
  <input id="loginPass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="sistema" class="hidden">
  <div class="card">
    <h1>Consulta & Resgate</h1>
    <input id="busca" placeholder="CPF ou C√≥digo do Voucher">
    <button onclick="consultar()">Consultar</button>
    <div id="resultado"></div>
  </div>
</div>

<!-- MODAL SENHA -->
<div id="modalSenha" class="modal">
  <div class="modal-box">
    <h3>Senha do Cliente</h3>
    <div style="position:relative">
      <input id="senhaCliente" type="password" maxlength="4" placeholder="Senha 4 d√≠gitos">
      <span class="eye" onclick="toggleSenha()">üëÅÔ∏è</span>
    </div>
    <button onclick="confirmarSenha()">Confirmar</button>
  </div>
</div>

<!-- FILTRO -->
<div id="filtro">
  <button onclick="filtrar('ATIVO')">Ativos</button>
  <button onclick="filtrar('RESGATADO')">Resgatados</button>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let operador={}, vouchersCPF=[], senhaReal="", senhaOK=false, modoCPF=false;

async function login(){
  let {data}=await sb.from("usuarios")
    .select("*").eq("usuario",loginUser.value).eq("senha",loginPass.value);
  if(!data.length) return alert("Inv√°lido");
  operador=data[0];
  loginCard.classList.add("hidden");
  sistema.classList.remove("hidden");
}

async function consultar(){
  resultado.innerHTML="";
  filtro.style.display="none";
  senhaOK=false;

  let q=busca.value.replace(/\D/g,"");
  modoCPF=q.length===11;

  let {data}=await sb.from("vouchers")
    .select("*").or(`codigo.eq.${q},cpf.eq.${q}`);

  if(!data.length) return resultado.innerHTML="<div class='box'>Nada encontrado</div>";

  if(modoCPF){
    vouchersCPF=data;
    senhaReal=data[0].senha_cliente||"";
    modalSenha.style.display="flex";
  }else{
    mostrarCodigo(data[0]);
  }
}

function confirmarSenha(){
  if(senhaCliente.value!==senhaReal) return alert("Senha incorreta");
  senhaOK=true;
  modalSenha.style.display="none";
  filtro.style.display="block";
  filtrar("ATIVO");
}

function filtrar(st){
  if(!senhaOK) return;
  let lista=vouchersCPF.filter(v=>v.status===st);
  resultado.innerHTML=lista.map(v=>box(v,true)).join("");
}

function mostrarCodigo(v){
  resultado.innerHTML=box(v,false);
}

function box(v,cpf){
  return `
  <div class="box">
    <b>Cliente:</b> ${v.cliente}<br>
    <b>C√≥digo:</b> ${v.codigo}<br>
    <b>Saldo:</b> R$ ${Number(v.saldo).toFixed(2)}<br>
    <span class="badge ${v.status}">${v.status}</span><br><br>
    ${v.saldo>0?`<button onclick="finalizar('${v.codigo}',${cpf})">Finalizar</button>`:""}
  </div>`;
}

async function finalizar(codigo,cpf){
  if(cpf && !senhaOK) return;

  let {data}=await sb.from("vouchers").select("*").eq("codigo",codigo);
  let v=data[0];

  await sb.from("vouchers").update({
    saldo:0,status:"RESGATADO",
    data_resgate:new Date().toISOString(),
    usuario_resgate:operador.usuario
  }).eq("codigo",codigo);

  imprimir(v);
  consultar();
}

function imprimir(v){
  let cpfMasc=v.cpf.substring(0,3)+"***";

  const via=(t,cpf)=>`
  <div style="font-family:monospace;font-size:13px;width:240px">
    <center>
      <b>MERCATTO DEL√çCIA</b><br>
      <b>COMPROVANTE DE RESGATE</b><br>
      ${t}<br>
      --------------------
    </center>
    Cliente: ${v.cliente}<br>
    CPF: ${cpf}<br>
    C√≥digo: ${v.codigo}<br>
    Valor: R$ ${v.valor}<br>
    Operador: ${operador.usuario}<br>
    Data: ${new Date().toLocaleString("pt-BR")}<br>
    --------------------
  </div>`;

  let w=window.open("","","width=260,height=700");
  w.document.write(`
    ${via("VIA DO CLIENTE",v.cpf)}
    <div class="page-break"></div>
    ${via("VIA DO MERCATTO",cpfMasc)}
    <script>window.onload=()=>{window.print();window.close()}<\/script>
  `);
}

function toggleSenha(){
  senhaCliente.type=senhaCliente.type==="password"?"text":"password";
}
</script>

</body>
</html>
