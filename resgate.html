<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resgate de Voucher • Mercatto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:#fff;padding:20px}
.hidden{display:none}

.card{
  max-width:900px;margin:24px auto;
  background:var(--card);
  border:1px solid var(--gold2);
  border-radius:var(--radius);
  padding:28px;
}

h1,h2{color:var(--gold);margin-bottom:16px}

input{
  width:100%;padding:14px;
  background:#1a1a1a;border:1px solid var(--gold2);
  color:#fff;border-radius:12px;
  margin-bottom:12px;font-size:15px;
}
button{
  padding:14px 22px;
  background:var(--gold);color:#000;
  border:none;border-radius:12px;
  font-weight:800;cursor:pointer;
  margin-top:6px;
}

.box{
  background:#181818;
  border-left:4px solid var(--gold);
  border-radius:12px;
  padding:16px;margin-top:14px;
}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;align-items:center;justify-content:center;
  z-index:99;
}
.modal-box{
  width:420px;background:#111;
  border:2px solid var(--gold);
  border-radius:14px;padding:22px;
  max-height:80vh;overflow:auto;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginCard" class="card">
  <h2 style="color:var(--gold)">Acesso Operador</h2>
  <input id="loginUser" placeholder="Usuário">
  <input id="loginPass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- SISTEMA -->
<div id="sistema" class="hidden">
  <div class="card">
    <h1>Consulta & Resgate</h1>

    <input id="busca" placeholder="CPF ou Código do Voucher">
    <button onclick="consultar()">Consultar</button>

    <!-- VISÃO CPF (RESUMIDA) -->
    <div id="resumoCPF" class="hidden">
      <div class="box">
        <h2>Saldo disponível</h2>
        <h1 style="margin:10px 0" id="saldoTotal">R$ 0,00</h1>

        <input id="valorResgate" placeholder="Valor a resgatar (R$)">
        <button onclick="resgatarParcial()">Resgatar</button>

        <button style="background:#444;color:#fff"
          onclick="abrirListaVouchers()">Ver vouchers emitidos</button>
      </div>
    </div>

    <!-- RESULTADO CÓDIGO -->
    <div id="resultadoCodigo"></div>
  </div>
</div>

<!-- MODAL SENHA CLIENTE -->
<div id="modalSenha" class="modal">
  <div class="modal-box">
    <h3>Senha do Cliente</h3>
    <input id="senhaCliente" type="password" maxlength="4">
    <button onclick="confirmarSenha()">Confirmar</button>
  </div>
</div>

<!-- MODAL LISTA VOUCHERS -->
<div id="modalLista" class="modal">
  <div class="modal-box">
    <h3>Vouchers do Cliente</h3>
    <div id="listaVouchers"></div>
    <button onclick="modalLista.style.display='none'">Fechar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let operador={}, vouchers=[], senhaOK=false;

/* LOGIN */
async function login(){
  let {data}=await sb.from("usuarios")
    .select("*").eq("usuario",loginUser.value).eq("senha",loginPass.value);
  if(!data.length) return alert("Inválido");
  operador=data[0];
  loginCard.classList.add("hidden");
  sistema.classList.remove("hidden");
}

/* CONSULTA */
async function consultar(){
  senhaOK=false;
  resumoCPF.classList.add("hidden");
  resultadoCodigo.innerHTML="";

  let q=busca.value.replace(/\D/g,"");
  let isCPF=q.length===11;

  let {data}=await sb.from("vouchers")
    .select("*")
    .or(`codigo.eq.${q},cpf.eq.${q}`)
    .order("data_emissao",{ascending:true});

  if(!data.length){
    resultadoCodigo.innerHTML="<div class='box'>Nada encontrado</div>";
    return;
  }

  vouchers=data;

  if(isCPF){
    modalSenha.style.display="flex";
  }else{
    mostrarCodigo(data[0]);
  }
}

/* SENHA CLIENTE */
function confirmarSenha(){
  if(senhaCliente.value!==vouchers[0].senha_cliente){
    alert("Senha incorreta");return;
  }
  modalSenha.style.display="none";
  senhaOK=true;
  mostrarResumoCPF();
}

/* RESUMO CPF */
function mostrarResumoCPF(){
  let saldo=vouchers
    .filter(v=>v.status==="ATIVO")
    .reduce((s,v)=>s+Number(v.saldo),0);

  saldoTotal.innerText= "R$ "+saldo.toFixed(2).replace(".",",");

  resumoCPF.classList.remove("hidden");
}

/* LISTA VOUCHERS */
function abrirListaVouchers(){
  listaVouchers.innerHTML=vouchers.map(v=>`
    <div class="box">
      <b>Código:</b> ${v.codigo}<br>
      <b>Status:</b> ${v.status}<br>
      <b>Saldo:</b> R$ ${Number(v.saldo).toFixed(2)}<br>
      <b>Emitido:</b> ${new Date(v.data_emissao).toLocaleDateString("pt-BR")}
      <div><b>Histórico de resgates:</b></div>
      <ul>
        ${v.resgates ? v.resgates.map(resgate => `
          <li>
            R$ ${resgate.valor_resgatado} em ${new Date(resgate.data_resgate).toLocaleString("pt-BR")}
            (Operador: ${resgate.usuario_resgate})
          </li>
        `).join("") : "<li>Nenhum resgate feito</li>"}
      </ul>
    </div>
  `).join("");
  modalLista.style.display="flex";
}

/* RESGATE PARCIAL FIFO */
async function resgatarParcial(){
  let valor=parseFloat(valorResgate.value.replace(",","."));  
  if(!senhaOK||valor<=0) return;

  for(let v of vouchers){
    if(valor<=0) break;
    if(v.status!=="ATIVO") continue;

    let usar=Math.min(v.saldo,valor);
    valor-=usar;

    await sb.from("vouchers").update({
      saldo:v.saldo-usar,
      status:(v.saldo-usar)==0?"RESGATADO":"ATIVO",
      valor_resgatado:(v.valor_resgatado||0)+usar,
      data_resgate:new Date().toISOString(),
      usuario_resgate:operador.usuario
    }).eq("codigo",v.codigo);
  }

  alert("Resgate realizado com sucesso");
  consultar();
}

/* POR CÓDIGO */
function mostrarCodigo(v){
  resultadoCodigo.innerHTML=`
    <div class="box">
      <b>Cliente:</b> ${v.cliente}<br>
      <b>Saldo:</b> R$ ${Number(v.saldo).toFixed(2)}<br>
      <button onclick="resgatarCodigo('${v.codigo}')">Resgatar</button>
    </div>
  `;
}

async function resgatarCodigo(codigo){
  let v=vouchers.find(x=>x.codigo===codigo);

  await sb.from("vouchers").update({
    saldo:0,status:"RESGATADO",
    valor_resgatado:v.saldo,
    data_resgate:new Date().toISOString(),
    usuario_resgate:operador.usuario
  }).eq("codigo",codigo);

  alert("Resgatado com sucesso");
  consultar();
}
</script>

</body>
</html>
