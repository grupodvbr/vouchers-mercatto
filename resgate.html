<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resgate & Extrato • Mercatto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:#fff;padding:20px}
.hidden{display:none}

.card{
  max-width:980px;margin:24px auto;
  background:var(--card);
  border:1px solid var(--gold2);
  border-radius:var(--radius);
  padding:26px;
}

h1,h2,h3{color:var(--gold);margin-bottom:16px}

input{
  width:100%;padding:14px;
  background:#1a1a1a;border:1px solid var(--gold2);
  color:#fff;border-radius:12px;
  margin-bottom:12px;font-size:15px;
}
button{
  width:100%;
  padding:14px;
  background:var(--gold);color:#000;
  border:none;border-radius:12px;
  font-weight:800;cursor:pointer;
}

.box{
  background:#181818;
  border-left:4px solid var(--gold);
  border-radius:12px;
  padding:14px;
  margin-top:12px;
}
.box.click{cursor:pointer}
.box.click:hover{background:#202020}

hr{border:none;border-top:1px solid #333;margin:14px 0}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal-box{
  width:360px;
  background:#111;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:22px;
}
</style>
</head>

<body>

<!-- LOGIN OPERADOR -->
<div id="loginCard" class="card">
  <h2>Acesso Operador</h2>
  <input id="loginUser" placeholder="Usuário">
  <input id="loginPass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- SISTEMA -->
<div id="sistema" class="hidden">
<div class="card">

<h1>Consulta • Extrato • Resgate</h1>

<input id="busca" placeholder="CPF ou Código do Voucher">
<button onclick="consultar()">Consultar</button>

<!-- RESUMO CPF -->
<div id="resumoCPF" class="hidden">
  <div class="box">
    <h2>Saldo disponível</h2>
    <h1 id="saldoTotal">R$ 0,00</h1>

    <input id="valorResgate" placeholder="Valor a resgatar (R$)">
    <button onclick="resgatarCPF()">Resgatar</button>
  </div>

  <div class="box">
    <h2>Vouchers do Cliente</h2>
    <div id="listaVouchers"></div>
  </div>
</div>

<!-- EXTRATO INDIVIDUAL -->
<div id="extratoVoucher" class="hidden">
  <div class="box">
    <h2>Extrato do Voucher</h2>
    <div id="detalheVoucher"></div>
    <hr>
    <h3>Histórico de Resgates</h3>
    <div id="historicoResgates"></div>
  </div>
</div>

<!-- RESULTADO CÓDIGO -->
<div id="resultadoCodigo"></div>

</div>
</div>

<!-- MODAL SENHA CLIENTE -->
<div id="modalSenha" class="modal">
  <div class="modal-box">
    <h3>Senha do Cliente</h3>
    <input id="senhaCliente" type="password" maxlength="4" placeholder="Senha de 4 dígitos">
    <button onclick="confirmarSenha()">Confirmar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let operador=null;
let vouchers=[];
let modoCPF=false;
let senhaOK=false;

/* LOGIN */
async function login(){
  let {data}=await sb.from("usuarios")
    .select("*")
    .eq("usuario",loginUser.value)
    .eq("senha",loginPass.value);

  if(!data.length){ alert("Login inválido"); return; }

  operador=data[0];
  loginCard.classList.add("hidden");
  sistema.classList.remove("hidden");
}

/* CONSULTA */
async function consultar(){
  resumoCPF.classList.add("hidden");
  extratoVoucher.classList.add("hidden");
  resultadoCodigo.innerHTML="";
  listaVouchers.innerHTML="";
  senhaOK=false;
  vouchers=[];

  let q = busca.value.replace(/\D/g,"");
  modoCPF = q.length===11;

  let {data}=await sb.from("vouchers")
    .select("*")
    .or(`cpf.eq.${q},codigo.eq.${q}`)
    .order("data_emissao",{ascending:true});

  if(!data.length){
    resultadoCodigo.innerHTML="<div class='box'>Nada encontrado</div>";
    return;
  }

  vouchers=data;

  if(modoCPF){
    modalSenha.style.display="flex";
  }else{
    mostrarVoucherCodigo(data[0]);
  }
}

/* CONFIRMAR SENHA CPF */
function confirmarSenha(){
  if(senhaCliente.value !== vouchers[0].senha_cliente){
    alert("Senha incorreta");
    return;
  }
  modalSenha.style.display="none";
  senhaOK=true;
  mostrarResumoCPF();
}

/* RESUMO CPF */
function mostrarResumoCPF(){
  let saldo=vouchers.reduce((s,v)=>s+Number(v.saldo),0);
  saldoTotal.innerText="R$ "+saldo.toFixed(2).replace(".",",");

  listaVouchers.innerHTML=vouchers.map(v=>`
    <div class="box click" onclick="abrirExtrato('${v.codigo}')">
      <b>Código:</b> ${v.codigo}<br>
      <b>Status:</b> ${v.status}<br>
      <b>Saldo:</b> R$ ${Number(v.saldo).toFixed(2)}
    </div>
  `).join("");

  resumoCPF.classList.remove("hidden");
}

/* EXTRATO INDIVIDUAL */
async function abrirExtrato(codigo){
  let v = vouchers.find(x=>x.codigo===codigo);

  detalheVoucher.innerHTML=`
    <b>Código:</b> ${v.codigo}<br>
    <b>Emitido:</b> ${new Date(v.data_emissao).toLocaleString("pt-BR")}<br>
    <b>Saldo atual:</b> R$ ${Number(v.saldo).toFixed(2)}
  `;

  let {data}=await sb.from("vouchers_resgates")
    .select("*")
    .eq("codigo_voucher",codigo)
    .order("data",{ascending:false});

  historicoResgates.innerHTML=data.length
    ? data.map(r=>`
      <div class="box">
        <b>Valor:</b> R$ ${Number(r.valor).toFixed(2)}<br>
        <b>Data:</b> ${new Date(r.data).toLocaleString("pt-BR")}<br>
        <b>Operador:</b> ${r.operador}
      </div>
    `).join("")
    : "<div class='box'>Nenhum resgate</div>";

  extratoVoucher.classList.remove("hidden");
}

/* RESGATE CPF FIFO */
async function resgatarCPF(){
  if(!senhaOK) return;

  let valor=parseFloat(valorResgate.value.replace(",","."));  
  let saldoTotal=vouchers.reduce((s,v)=>s+Number(v.saldo),0);
  if(valor<=0||valor>saldoTotal){alert("Valor inválido");return;}

  for(let v of vouchers){
    if(valor<=0) break;
    if(v.saldo<=0) continue;

    let usar=Math.min(v.saldo,valor);
    valor-=usar;

    await sb.from("vouchers").update({
      saldo:v.saldo-usar,
      status:(v.saldo-usar)==0?"RESGATADO":"ATIVO",
      valor_resgatado:(v.valor_resgatado||0)+usar,
      data_resgate:new Date().toISOString(),
      usuario_resgate:operador.usuario
    }).eq("codigo",v.codigo);

    await sb.from("vouchers_resgates").insert({
      codigo_voucher:v.codigo,
      valor:usar,
      data:new Date().toISOString(),
      operador:operador.usuario
    });

    imprimirRecibo(v,usar);
  }
  consultar();
}

/* CONSULTA POR CÓDIGO */
function mostrarVoucherCodigo(v){
  resultadoCodigo.innerHTML=`
    <div class="box">
      <b>Cliente:</b> ${v.cliente}<br>
      <b>Código:</b> ${v.codigo}<br>
      <b>Saldo:</b> R$ ${Number(v.saldo).toFixed(2)}<br>
      ${v.saldo>0?`<button onclick="resgatarCodigo('${v.codigo}')">Resgatar</button>`:""}
    </div>`;
}

/* RESGATE CÓDIGO */
async function resgatarCodigo(codigo){
  let v=vouchers.find(x=>x.codigo===codigo);
  if(v.saldo<=0) return;

  await sb.from("vouchers").update({
    saldo:0,status:"RESGATADO",
    valor_resgatado:v.saldo,
    data_resgate:new Date().toISOString(),
    usuario_resgate:operador.usuario
  }).eq("codigo",codigo);

  await sb.from("vouchers_resgates").insert({
    codigo_voucher:v.codigo,
    valor:v.saldo,
    data:new Date().toISOString(),
    operador:operador.usuario
  });

  imprimirRecibo(v,v.saldo);
  consultar();
}

/* RECIBO */
function imprimirRecibo(v,valor){
  let cpfMasc=v.cpf.substring(0,3)+"***";
  const via=(t,c,s)=>`
  <div style="width:240px;font-family:monospace;font-size:13px">
    <center><b>MERCATTO DELÍCIA</b><br><b>COMPROVANTE</b><br>${t}<br>----------------</center>
    Cliente: ${v.cliente}<br>CPF: ${c}<br>${s?`Código:${v.codigo}<br>`:""}
    Valor: R$ ${valor.toFixed(2)}<br>
    Operador: ${operador.usuario}<br>
    Data: ${new Date().toLocaleString("pt-BR")}
  </div>`;
  let w=window.open("","","width=260,height=800");
  w.document.write(via("VIA CLIENTE",v.cpf,true)+
  "<div style='page-break-after:always'></div>"+
  via("VIA MERCATTO",cpfMasc,false)+
  "<script>window.onload=()=>{window.print();window.close()}<\/script>");
}
</script>

</body>
</html>
