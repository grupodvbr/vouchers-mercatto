<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resgate de Voucher • Mercatto</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
@media print{
  body{margin:0}
  .page-break{page-break-after:always}
}

:root{
  --bg:#0b0b0b;
  --card:#141414;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:#fff;padding:20px}
.hidden{display:none}

.card{
  max-width:980px;
  margin:24px auto;
  background:var(--card);
  border:1px solid var(--gold2);
  border-radius:var(--radius);
  padding:24px;
}
h1,h2{color:var(--gold);margin-bottom:16px}

input{
  width:100%;
  padding:14px;
  background:#1a1a1a;
  border:1px solid var(--gold2);
  color:#fff;
  border-radius:12px;
  margin-bottom:12px;
}
button{
  padding:12px 18px;
  background:var(--gold);
  color:#000;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}

.filtros{
  display:flex;
  gap:10px;
  margin:10px 0;
}

.box{
  background:#181818;
  border-left:4px solid var(--gold);
  border-radius:12px;
  padding:16px;
  margin-top:14px;
}
.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
}
.ATIVO{background:#1f7a4a}
.PARCIAL{background:#9a6b00}
.RESGATADO{background:#8a1f1f}

.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal-box{
  width:360px;
  background:#111;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:22px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginCard" class="card">
  <h2>Acesso Operador</h2>
  <input id="loginUser" placeholder="Usuário">
  <input id="loginPass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="loginMsg" style="color:#ff6666"></p>
</div>

<!-- SISTEMA -->
<div id="sistema" class="hidden">
  <div class="card">
    <h1>Consulta & Resgate</h1>
    <input id="busca" placeholder="CPF ou Código do Voucher">
    <button onclick="consultar()">Consultar</button>

    <div id="filtros" class="filtros hidden">
      <button onclick="filtrar('ATIVOS')">Ativos</button>
      <button onclick="filtrar('RESGATADOS')">Resgatados</button>
    </div>

    <div id="resultado"></div>
  </div>
</div>

<!-- MODAL SENHA -->
<div id="modalSenha" class="modal">
  <div class="modal-box">
    <h3>Senha do Cliente</h3>
    <input id="senhaCliente" type="password" maxlength="4" placeholder="Senha 4 dígitos">
    <button onclick="confirmarSenha()">Confirmar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let usuarioLogado = {};
let vouchersCPF = [];
let senhaClienteReal = "";
let filtroAtual = "ATIVOS";

/* LOGIN */
async function login(){
  const { data } = await sb.from("usuarios")
    .select("*")
    .eq("usuario",loginUser.value)
    .eq("senha",loginPass.value);

  if(!data.length){ loginMsg.innerText="Usuário inválido"; return; }

  usuarioLogado = data[0];
  loginCard.classList.add("hidden");
  sistema.classList.remove("hidden");
}

/* CONSULTA */
async function consultar(){
  resultado.innerHTML="";
  filtros.classList.add("hidden");

  let q = busca.value.replace(/\D/g,"");
  let isCPF = q.length === 11;

  const { data } = await sb.from("vouchers")
    .select("*")
    .or(`codigo.eq.${q},cpf.eq.${q}`)
    .order("data_emissao",{ascending:true});

  if(!data.length){
    resultado.innerHTML="<div class='box'>Nada encontrado</div>";
    return;
  }

  if(isCPF){
    vouchersCPF = data;
    senhaClienteReal = data[0].senha_cliente || "";
    modalSenha.style.display="flex";
  }else{
    mostrarVoucher(data[0]);
  }
}

/* CONFIRMAR SENHA */
function confirmarSenha(){
  if(senhaCliente.value !== senhaClienteReal){
    alert("Senha incorreta");
    return;
  }
  modalSenha.style.display="none";
  filtros.classList.remove("hidden");
  filtrar("ATIVOS");
}

/* FILTRO */
function filtrar(tipo){
  filtroAtual = tipo;
  mostrarCarteira();
}

/* MOSTRAR CPF */
function mostrarCarteira(){
  resultado.innerHTML = vouchersCPF
    .filter(v=>{
      if(filtroAtual==="ATIVOS") return v.status!=="RESGATADO";
      return v.status==="RESGATADO";
    })
    .map(v=>`
      <div class="box">
        <b>Voucher:</b> ${v.codigo}<br>
        Saldo: R$ ${v.saldo}<br>
        <span class="badge ${v.status}">${v.status}</span><br><br>
        ${v.saldo>0 ? `<button onclick="finalizar('${v.codigo}')">Finalizar</button>`:''}
      </div>
    `).join("");
}

/* MOSTRAR CÓDIGO */
function mostrarVoucher(v){
  resultado.innerHTML=`
    <div class="box">
      <b>Cliente:</b> ${v.cliente}<br>
      <b>Código:</b> ${v.codigo}<br>
      <b>Saldo:</b> R$ ${v.saldo}<br>
      <span class="badge ${v.status}">${v.status}</span><br><br>
      ${v.saldo>0 ? `<button onclick="finalizar('${v.codigo}')">Finalizar</button>`:''}
    </div>
  `;
}

/* FINALIZAR */
async function finalizar(codigo){
  const { data } = await sb.from("vouchers").select("*").eq("codigo",codigo);
  let v = data[0];

  await sb.from("vouchers").update({
    saldo:0,
    status:"RESGATADO",
    data_resgate:new Date().toISOString(),
    usuario_resgate:usuarioLogado.usuario
  }).eq("codigo",codigo);

  imprimirDuasVias(v);
  consultar();
}

/* IMPRESSÃO */
function imprimirDuasVias(v){
  let cpfMasc = v.cpf.substring(0,3)+"***";

  const pagina = (titulo,cpfShow)=>`
    <div style="width:240px;font-family:monospace;font-size:13px">
      <center>
        <b>MERCATTO DELÍCIA</b><br>
        ${titulo}<br>
        ------------------------
      </center>
      Cliente: ${v.cliente}<br>
      CPF: ${cpfShow}<br>
      Código: ${v.codigo}<br>
      Valor: R$ ${v.valor}<br>
      Operador: ${usuarioLogado.usuario}<br>
      Data: ${new Date().toLocaleString("pt-BR")}<br>
      ------------------------
    </div>
  `;

  let w = window.open("","","width=260,height=800");
  w.document.write(`
    ${pagina("VIA DO CLIENTE",v.cpf)}
    <div class="page-break"></div>
    ${pagina("VIA DO RESTAURANTE",cpfMasc)}
    <script>
      window.onload=function(){window.print();window.close();}
    <\/script>
  `);
}
</script>

</body>
</html>
