<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minha Carteira • Mercatto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0f0f0f;
  --card:#151515;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --ok:#2ecc71;
  --warn:#f39c12;
  --danger:#e74c3c;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:#fff;padding:24px}
.hidden{display:none}

.card{
  max-width:420px;
  margin:40px auto;
  background:var(--card);
  border-radius:var(--radius);
  padding:26px;
  border:1px solid var(--gold2);
}

h1,h2{color:var(--gold);margin-bottom:16px}
input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid var(--gold2);
  background:#1a1a1a;
  color:#fff;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:var(--gold);
  color:#000;
  font-weight:700;
  cursor:pointer;
}
.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
}
.ATIVO{background:#1f7a4a}
.PARCIAL{background:#9a6b00}
.RESGATADO{background:#8a1f1f}

.extrato{
  margin-top:18px;
}
.mov{
  padding:12px 0;
  border-bottom:1px dashed #333;
  font-size:14px;
}
.mov span{display:block;font-size:12px;color:#aaa}
.saldo{
  font-size:28px;
  font-weight:700;
  color:var(--ok);
  margin-bottom:10px;
}
.logout{
  background:var(--danger);
  margin-top:20px;
}
</style>
</head>

<body>

<!-- LOGIN CPF -->
<div id="loginCard" class="card">
  <h1>Minha Carteira</h1>
  <input id="cpf" placeholder="Digite seu CPF">
  <button onclick="entrar()">Entrar</button>
  <p id="msg" style="color:#f39c12"></p>
</div>

<!-- CRIAR SENHA -->
<div id="senhaCard" class="card hidden">
  <h2>Criar Senha</h2>
  <p style="font-size:14px;margin-bottom:10px">
    Crie uma senha de <b>4 números</b>.<br>
    Ela será solicitada para autorizar resgates.
  </p>
  <input id="senhaNova" maxlength="4" placeholder="Senha (4 dígitos)">
  <button onclick="criarSenha()">Salvar Senha</button>
</div>

<!-- CARTEIRA -->
<div id="carteira" class="card hidden">
  <h2 id="clienteNome"></h2>
  <div class="saldo">R$ <span id="saldoTotal">0,00</span></div>

  <div class="extrato" id="extrato"></div>

  <button class="logout" onclick="sair()">Sair</button>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let CPF_ATUAL="";

/* ENTRAR */
async function entrar(){
  CPF_ATUAL = cpf.value.replace(/\D/g,"");

  if(localStorage.getItem("cpf_logado")===CPF_ATUAL){
    carregarCarteira();
    return;
  }

  const { data } = await sb.from("vouchers")
    .select("*")
    .eq("cpf",CPF_ATUAL);

  if(!data.length){
    msg.innerText="CPF não encontrado";
    return;
  }

  let temSenha = data.some(v=>v.senha_cliente);

  loginCard.classList.add("hidden");

  if(!temSenha){
    senhaCard.classList.remove("hidden");
  }else{
    localStorage.setItem("cpf_logado",CPF_ATUAL);
    carregarCarteira();
  }
}

/* CRIAR SENHA */
async function criarSenha(){
  let s = senhaNova.value;
  if(!/^\d{4}$/.test(s)){
    alert("Senha deve conter 4 números");
    return;
  }

  await sb.from("vouchers")
    .update({ senha_cliente:s })
    .eq("cpf",CPF_ATUAL);

  localStorage.setItem("cpf_logado",CPF_ATUAL);
  senhaCard.classList.add("hidden");
  carregarCarteira();
}

/* CARTEIRA */
async function carregarCarteira(){
  carteira.classList.remove("hidden");

  const { data } = await sb.from("vouchers")
    .select("*")
    .eq("cpf",CPF_ATUAL)
    .order("data_emissao",{ascending:true});

  clienteNome.innerText = data[0].cliente;

  let saldo = data.reduce((s,v)=>s+(v.saldo ?? v.valor),0);
  saldoTotal.innerText = saldo.toFixed(2).replace(".",",");

  extrato.innerHTML = data.map(v=>`
    <div class="mov">
      <b>Voucher ${v.codigo}</b>
      <span>${new Date(v.data_emissao).toLocaleString("pt-BR")}</span>
      Valor: R$ ${v.valor}<br>
      Saldo: R$ ${(v.saldo ?? v.valor).toFixed(2)}<br>
      <span class="badge ${v.status}">${v.status}</span>
    </div>
  `).join("");
}

/* SAIR */
function sair(){
  localStorage.removeItem("cpf_logado");
  location.reload();
}
</script>

</body>
</html>
