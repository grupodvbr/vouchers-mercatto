<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minha Carteira ‚Ä¢ Mercatto Del√≠cia</title>

<!-- üö´ BLOQUEIA ZOOM -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b0b0b">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --ok:#2ecc71;
  --danger:#e74c3c;
  --muted:#9a9a9a;
  --radius:18px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}

body{
  background:linear-gradient(180deg,#000,#0e0e0e);
  color:#fff;
  padding:16px;
}

.hidden{display:none}

/* CARD */
.card{
  max-width:420px;
  margin:22px auto;
  background:var(--card);
  border-radius:var(--radius);
  padding:22px;
  border:1px solid var(--gold2);
}

/* TITULOS */
h1,h2{
  color:var(--gold);
  font-weight:800;
  margin-bottom:10px;
}
.sub{
  font-size:14px;
  color:var(--muted);
  margin-bottom:14px;
}

/* INPUT */
.input-group{position:relative}
input{
  width:100%;
  padding:15px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid var(--gold2);
  background:#1a1a1a;
  color:#fff;
  font-size:16px;
}
.eye{
  position:absolute;
  right:14px;
  top:16px;
  font-size:18px;
  cursor:pointer;
  color:#ccc;
}

/* BOT√ïES */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:var(--gold);
  color:#000;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}
.logout{
  background:var(--danger);
  margin-top:18px;
}

/* SALDO */
.saldo-card{
  background:linear-gradient(135deg,#1a1a1a,#101010);
  border-radius:16px;
  padding:18px;
  border:1px solid #333;
  margin-bottom:18px;
}
.saldo-label{
  font-size:13px;
  color:var(--muted);
}
.saldo{
  font-size:34px;
  font-weight:800;
  color:var(--ok);
}

/* EXTRATO */
.extrato h3{
  font-size:16px;
  margin-bottom:10px;
}
.mov{
  padding:14px 0;
  border-bottom:1px dashed #333;
}
.mov:last-child{border:none}
.mov b{font-size:15px}
.mov span{
  display:block;
  font-size:12px;
  color:var(--muted);
  margin-top:2px;
}
.badge{
  display:inline-block;
  margin-top:6px;
  padding:4px 12px;
  border-radius:20px;
  font-size:11px;
  font-weight:800;
}
.ATIVO{background:#1f7a4a}
.PARCIAL{background:#9a6b00}
.RESGATADO{background:#8a1f1f}

/* PWA BANNER */
#pwaBanner{
  position:fixed;
  bottom:12px;
  left:12px;
  right:12px;
  background:#111;
  border:1px solid var(--gold2);
  border-radius:14px;
  padding:14px;
  display:none;
}
#pwaBanner button{
  margin-top:10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginCard" class="card">
  <h1>Minha Carteira</h1>
  <p class="sub">Acesse com seu CPF</p>

  <input id="cpf" placeholder="CPF" oninput="maskCPF(this)">
  <button onclick="entrar()">Entrar</button>

  <p id="msg" style="color:#f39c12;margin-top:10px"></p>
</div>

<!-- CRIAR SENHA -->
<div id="senhaCard" class="card hidden">
  <h2>Criar Senha</h2>
  <p class="sub">Senha de 4 n√∫meros para autorizar resgates</p>

  <div class="input-group">
    <input id="senhaNova" type="password" maxlength="4" placeholder="Senha (4 d√≠gitos)">
    <span class="eye" onclick="toggleSenha()">üëÅÔ∏è</span>
  </div>

  <button onclick="criarSenha()">Salvar Senha</button>
</div>

<!-- CARTEIRA -->
<div id="carteira" class="card hidden">

  <h2 id="boasVindas"></h2>
  <p class="sub">Voucher Mercatto</p>

  <div class="saldo-card">
    <div class="saldo-label">Saldo dispon√≠vel</div>
    <div class="saldo">R$ <span id="saldoTotal">0,00</span></div>
  </div>

  <div class="extrato">
    <h3>Extrato</h3>
    <div id="extrato"></div>
  </div>

  <button class="logout" onclick="sair()">Sair</button>
</div>

<!-- PWA -->
<div id="pwaBanner">
  <b>Adicionar √† tela inicial</b>
  <p class="sub">Tenha o Mercatto Del√≠cia como app</p>
  <button onclick="instalarPWA()">Adicionar</button>
</div>

<script>
/* SUPABASE */
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let CPF_ATUAL="";
let deferredPrompt=null;

/* AUTO LOGIN */
window.onload=()=>{
  const cpfSalvo = localStorage.getItem("cpf_logado");
  if(cpfSalvo){
    CPF_ATUAL=cpfSalvo;
    carregarCarteira();
  }
};

/* ENTRAR */
async function entrar(){
  CPF_ATUAL = cpf.value.replace(/\D/g,"");
  if(CPF_ATUAL.length!==11){
    msg.innerText="CPF inv√°lido";
    return;
  }

  const { data } = await sb.from("vouchers")
    .select("*")
    .eq("cpf",CPF_ATUAL);

  if(!data.length){
    msg.innerText="CPF n√£o encontrado";
    return;
  }

  let temSenha = data.some(v=>v.senha_cliente);
  loginCard.classList.add("hidden");

  if(!temSenha){
    senhaCard.classList.remove("hidden");
  }else{
    localStorage.setItem("cpf_logado",CPF_ATUAL);
    carregarCarteira();
  }
}

/* CRIAR SENHA */
async function criarSenha(){
  let s = senhaNova.value;
  if(!/^\d{4}$/.test(s)){
    alert("Senha deve conter 4 n√∫meros");
    return;
  }

  await sb.from("vouchers")
    .update({ senha_cliente:s })
    .eq("cpf",CPF_ATUAL);

  localStorage.setItem("cpf_logado",CPF_ATUAL);
  senhaCard.classList.add("hidden");
  carregarCarteira();
}

/* CARTEIRA */
async function carregarCarteira(){
  carteira.classList.remove("hidden");

  const { data } = await sb.from("vouchers")
    .select("*")
    .eq("cpf",CPF_ATUAL)
    .order("data_emissao",{ascending:true});

  boasVindas.innerText = `Bem-vindo, ${data[0].cliente}`;

  let saldo = data.reduce((s,v)=>s+(v.saldo ?? v.valor),0);
  saldoTotal.innerText = saldo.toFixed(2).replace(".",",");

  extrato.innerHTML = data.map(v=>`
    <div class="mov">
      <b>Voucher ${v.codigo}</b>
      <span>${new Date(v.data_emissao).toLocaleString("pt-BR")}</span>
      Valor: R$ ${v.valor}<br>
      Saldo: R$ ${(v.saldo ?? v.valor).toFixed(2)}<br>
      <span class="badge ${v.status}">${v.status}</span>
    </div>
  `).join("");
}

/* SAIR */
function sair(){
  localStorage.clear();
  location.reload();
}

/* UTIL */
function toggleSenha(){
  senhaNova.type = senhaNova.type==="password"?"text":"password";
}
function maskCPF(el){
  el.value = el.value.replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2");
}

/* PWA */
window.addEventListener("beforeinstallprompt", e=>{
  e.preventDefault();
  deferredPrompt=e;
  pwaBanner.style.display="block";
});
function instalarPWA(){
  deferredPrompt.prompt();
  pwaBanner.style.display="none";
}
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
