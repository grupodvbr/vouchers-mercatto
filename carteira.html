<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minha Carteira ‚Ä¢ Voucher Mercatto</title>

<!-- BLOQUEIA ZOOM -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --ok:#2ecc71;
  --warn:#f39c12;
  --danger:#e74c3c;
  --muted:#9ca3af;
  --radius:20px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{
  background:linear-gradient(180deg,#000,#0e0e0e);
  color:#fff;
  padding:16px;
}
.hidden{display:none}

/* APP CONTAINER */
.app{
  max-width:420px;
  margin:auto;
}

/* HEADER */
.header{
  padding:10px 4px 20px;
}
.header h1{
  font-size:22px;
  font-weight:800;
  color:var(--gold);
}
.header p{
  font-size:14px;
  color:var(--muted);
}

/* CARD BASE */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  border:1px solid var(--gold2);
  margin-bottom:16px;
}

/* INPUT */
.input-group{
  position:relative;
}
input{
  width:100%;
  padding:15px;
  border-radius:14px;
  border:1px solid var(--gold2);
  background:#1a1a1a;
  color:#fff;
  font-size:16px;
  margin-bottom:14px;
}
.eye{
  position:absolute;
  right:16px;
  top:16px;
  font-size:18px;
  color:#bbb;
  cursor:pointer;
}

/* BUTTON */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  color:#000;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}
.logout{
  background:var(--danger);
  margin-top:12px;
}

/* SALDO CARD */
.saldo-card{
  background:linear-gradient(135deg,#1c1c1c,#0f0f0f);
  border-radius:20px;
  padding:20px;
  border:1px solid #2a2a2a;
  margin-bottom:18px;
}
.saldo-label{
  font-size:13px;
  color:var(--muted);
}
.saldo{
  font-size:36px;
  font-weight:800;
  color:var(--ok);
  margin-top:4px;
}

/* EXTRATO */
.extrato-title{
  font-size:18px;
  font-weight:700;
  color:var(--gold);
  margin-bottom:8px;
}
.mov{
  padding:14px 0;
  border-bottom:1px dashed #2a2a2a;
}
.mov:last-child{border:none}
.mov-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.mov b{font-size:15px}
.mov span{
  display:block;
  font-size:12px;
  color:var(--muted);
  margin-top:3px;
}
.valor{
  font-weight:700;
}
.badge{
  margin-top:6px;
  display:inline-block;
  padding:4px 12px;
  border-radius:20px;
  font-size:11px;
  font-weight:800;
}
.ATIVO{background:#1f7a4a}
.PARCIAL{background:#9a6b00}
.RESGATADO{background:#8a1f1f}
</style>
</head>

<body>

<div class="app">

<!-- LOGIN -->
<div id="loginCard" class="card">
  <div class="header">
    <h1>Minha Carteira</h1>
    <p>Acesse com seu CPF</p>
  </div>

  <input id="cpf" placeholder="CPF" oninput="maskCPF(this)">
  <button onclick="entrar()">Entrar</button>

  <p id="msg" style="color:var(--warn);margin-top:10px"></p>
</div>

<!-- CRIAR SENHA -->
<div id="senhaCard" class="card hidden">
  <h2 style="color:var(--gold)">Criar Senha</h2>
  <p style="font-size:14px;color:var(--muted);margin-bottom:10px">
    Crie uma senha de 4 n√∫meros para autorizar resgates
  </p>

  <div class="input-group">
    <input id="senhaNova" type="password" maxlength="4" placeholder="Senha (4 d√≠gitos)">
    <span class="eye" onclick="toggleSenha()">üëÅÔ∏è</span>
  </div>

  <button onclick="criarSenha()">Salvar Senha</button>
</div>

<!-- CARTEIRA -->
<div id="carteira" class="hidden">

  <div class="header">
    <h1 id="boasVindas"></h1>
    <p>Voucher Mercatto</p>
  </div>

  <div class="saldo-card">
    <div class="saldo-label">Saldo dispon√≠vel</div>
    <div class="saldo">R$ <span id="saldoTotal">0,00</span></div>
  </div>

  <div class="extrato-title">Extrato</div>
  <div class="card" id="extrato"></div>

  <button class="logout" onclick="sair()">Sair</button>
</div>

</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let CPF_ATUAL="";

/* ENTRAR */
async function entrar(){
  CPF_ATUAL = cpf.value.replace(/\D/g,"");

  if(CPF_ATUAL.length!==11){
    msg.innerText="CPF inv√°lido";
    return;
  }

  if(localStorage.getItem("cpf_logado")===CPF_ATUAL){
    carregarCarteira();
    return;
  }

  const { data } = await sb.from("vouchers")
    .select("*")
    .eq("cpf",CPF_ATUAL);

  if(!data.length){
    msg.innerText="CPF n√£o encontrado";
    return;
  }

  let temSenha = data.some(v=>v.senha_cliente);
  loginCard.classList.add("hidden");

  if(!temSenha){
    senhaCard.classList.remove("hidden");
  }else{
    localStorage.setItem("cpf_logado",CPF_ATUAL);
    carregarCarteira();
  }
}

/* CRIAR SENHA */
async function criarSenha(){
  let s = senhaNova.value;
  if(!/^\d{4}$/.test(s)){
    alert("A senha deve conter 4 n√∫meros");
    return;
  }

  await sb.from("vouchers")
    .update({ senha_cliente:s })
    .eq("cpf",CPF_ATUAL);

  localStorage.setItem("cpf_logado",CPF_ATUAL);
  senhaCard.classList.add("hidden");
  carregarCarteira();
}

/* CARTEIRA */
async function carregarCarteira(){
  carteira.classList.remove("hidden");

  const { data } = await sb.from("vouchers")
    .select("*")
    .eq("cpf",CPF_ATUAL)
    .order("data_emissao",{ascending:true});

  boasVindas.innerText = `Bem-vindo, ${data[0].cliente}`;

  let saldo = data.reduce((s,v)=>s+(v.saldo ?? v.valor),0);
  saldoTotal.innerText = saldo.toFixed(2).replace(".",",");

  extrato.innerHTML = data.map(v=>`
    <div class="mov">
      <div class="mov-row">
        <b>Voucher ${v.codigo}</b>
        <span class="valor">R$ ${v.valor}</span>
      </div>
      <span>${new Date(v.data_emissao).toLocaleString("pt-BR")}</span>
      <span class="badge ${v.status}">${v.status}</span>
    </div>
  `).join("");
}

/* SAIR */
function sair(){
  localStorage.removeItem("cpf_logado");
  location.reload();
}

/* UTIL */
function toggleSenha(){
  senhaNova.type = senhaNova.type === "password" ? "text" : "password";
}
function maskCPF(el){
  el.value = el.value.replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2");
}
</script>

</body>
</html>
