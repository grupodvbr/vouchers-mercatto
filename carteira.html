<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minha Carteira • Mercatto Delícia</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#0b0b0b">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --ok:#2ecc71;
  --danger:#e74c3c;
  --muted:#9a9a9a;
  --radius:18px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{
  background:linear-gradient(180deg,#000,#0e0e0e);
  color:#fff;
  padding:16px;
}
.hidden{display:none}

.card{
  max-width:440px;
  margin:18px auto;
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  border:1px solid var(--gold2);
}

h1,h2,h3{color:var(--gold);margin-bottom:8px}
.sub{font-size:13px;color:var(--muted);margin-bottom:12px}

input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid var(--gold2);
  background:#1a1a1a;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--gold);
  color:#000;
  font-weight:800;
  cursor:pointer;
}

.logout{background:var(--danger);margin-top:16px}

/* ===== RESUMO ===== */
.resumo{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:16px;
}
.resumo-box{
  background:#101010;
  border:1px solid #333;
  border-radius:14px;
  padding:14px;
}
.resumo-box span{font-size:12px;color:var(--muted)}
.resumo-box b{font-size:20px}

/* ===== EXTRATO ===== */
.extrato{
  margin-top:10px;
}
.mov{
  padding:12px 0;
  border-bottom:1px dashed #333;
}
.mov:last-child{border:none}
.mov .linha{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
.credito{color:var(--ok)}
.debito{color:var(--danger)}
.small{font-size:12px;color:var(--muted)}

/* ===== VOUCHER ===== */
.voucher{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  background:#101010;
  border:1px solid #333;
}
.voucher header{
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
.voucher-body{display:none;margin-top:10px}
.voucher.open .voucher-body{display:block}

.badge{
  font-size:11px;
  padding:3px 10px;
  border-radius:20px;
  font-weight:800;
}
.ATIVO{background:#1f7a4a}
.PARCIAL{background:#9a6b00}
.RESGATADO{background:#8a1f1f}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginCard" class="card">
  <h1>Minha Carteira</h1>
  <p class="sub">Digite seu CPF e senha</p>

  <input id="cpf" placeholder="CPF" oninput="maskCPF(this)">
  <input id="senha" type="password" placeholder="Senha (4 dígitos)">
  <button onclick="entrar()">Entrar</button>
  <p id="msg" style="color:#f39c12"></p>
</div>

<!-- CARTEIRA -->
<div id="carteira" class="card hidden">
  <h2 id="boasVindas"></h2>

  <!-- RESUMO -->
  <div class="resumo">
    <div class="resumo-box">
      <span>Saldo disponível</span><br>
      <b style="color:var(--ok)">R$ <span id="saldoTotal">0,00</span></b>
    </div>
    <div class="resumo-box">
      <span>Total resgatado</span><br>
      <b style="color:var(--danger)">R$ <span id="totalUsado">0,00</span></b>
    </div>
  </div>

  <!-- EXTRATO -->
  <h3>Extrato</h3>
  <div id="extrato" class="extrato"></div>

  <!-- VOUCHERS -->
  <h3 style="margin-top:16px">Meus Vouchers</h3>
  <div id="listaVouchers"></div>

  <button class="logout" onclick="sair()">Sair</button>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let CPF_ATUAL="";
let DADOS=[];

/* LOGIN */
async function entrar(){
  CPF_ATUAL=cpf.value.replace(/\D/g,"");
  if(CPF_ATUAL.length!==11){msg.innerText="CPF inválido";return;}

  const {data}=await sb.from("vouchers").select("*").eq("cpf",CPF_ATUAL);
  if(!data.length){msg.innerText="CPF não encontrado";return;}

  if(data[0].senha_cliente && senha.value!==data[0].senha_cliente){
    msg.innerText="Senha incorreta";return;
  }

  loginCard.classList.add("hidden");
  carteira.classList.remove("hidden");
  carregarCarteira(data);
}

/* CARREGAR */
async function carregarCarteira(vouchers){
  DADOS=vouchers;
  boasVindas.innerText=`Olá, ${vouchers[0].cliente}`;

  let saldo=0, usado=0;
  let extratoHTML="";

  for(const v of vouchers){
    saldo+=Number(v.saldo||0);
    usado+=Number(v.valor_resgatado||0);

    extratoHTML+=`
      <div class="mov credito">
        <div class="linha">
          <span>Voucher ${v.codigo}</span>
          <b>+ R$ ${Number(v.valor).toLocaleString("pt-BR",{minimumFractionDigits:2})}</b>
        </div>
        <div class="small">Emitido em ${new Date(v.data_emissao).toLocaleString("pt-BR")}</div>
      </div>
    `;

    const {data:resgates}=await sb
      .from("vouchers_resgates")
      .select("*")
      .eq("codigo_voucher",v.codigo)
      .order("data",{ascending:false});

    resgates.forEach(r=>{
      extratoHTML+=`
        <div class="mov debito">
          <div class="linha">
            <span>Resgate • ${v.codigo}</span>
            <b>− R$ ${Number(r.valor).toLocaleString("pt-BR",{minimumFractionDigits:2})}</b>
          </div>
          <div class="small">${new Date(r.data).toLocaleString("pt-BR")} • ${r.operador}</div>
        </div>
      `;
    });
  }

  saldoTotal.innerText=saldo.toLocaleString("pt-BR",{minimumFractionDigits:2});
  totalUsado.innerText=usado.toLocaleString("pt-BR",{minimumFractionDigits:2});
  extrato.innerHTML=extratoHTML;

  listaVouchers.innerHTML=vouchers.map(v=>`
    <div class="voucher" onclick="this.classList.toggle('open')">
      <header>
        <b>Voucher ${v.codigo}</b>
        <span class="badge ${v.status}">${v.status}</span>
      </header>
      <div class="voucher-body">
        <div class="small">Valor: R$ ${Number(v.valor).toLocaleString("pt-BR",{minimumFractionDigits:2})}</div>
        <div class="small">Saldo: R$ ${Number(v.saldo).toLocaleString("pt-BR",{minimumFractionDigits:2})}</div>
        <div class="small">Emitido: ${new Date(v.data_emissao).toLocaleString("pt-BR")}</div>
      </div>
    </div>
  `).join("");
}

/* SAIR */
function sair(){
  location.reload();
}

/* CPF */
function maskCPF(el){
  el.value=el.value.replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2");
}
</script>

</body>
</html>
