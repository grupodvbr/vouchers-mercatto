<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minha Carteira • Mercatto Delícia</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b0b0b">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --ok:#2ecc71;
  --danger:#e74c3c;
  --muted:#9a9a9a;
  --radius:18px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{
  background:linear-gradient(180deg,#000,#0e0e0e);
  color:#fff;
  padding:16px;
}
.hidden{display:none}

.card{
  max-width:420px;
  margin:22px auto;
  background:var(--card);
  border-radius:var(--radius);
  padding:22px;
  border:1px solid var(--gold2);
}

h1,h2{color:var(--gold);font-weight:800;margin-bottom:10px}
.sub{font-size:14px;color:var(--muted);margin-bottom:14px}

input{
  width:100%;
  padding:15px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid var(--gold2);
  background:#1a1a1a;
  color:#fff;
  font-size:16px;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:var(--gold);
  color:#000;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

.logout{background:var(--danger);margin-top:18px}

.saldo-card{
  background:linear-gradient(135deg,#1a1a1a,#101010);
  border-radius:16px;
  padding:18px;
  border:1px solid #333;
  margin-bottom:18px;
}
.saldo-label{font-size:13px;color:var(--muted)}
.saldo{font-size:34px;font-weight:800;color:var(--ok)}

.mov{padding:14px 0;border-bottom:1px dashed #333}
.mov:last-child{border:none}
.linha{display:flex;justify-content:space-between}
.badge{
  margin-top:6px;
  display:inline-block;
  padding:4px 12px;
  border-radius:20px;
  font-size:11px;
  font-weight:800;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginCard" class="card">
  <img src="logo.png" style="width:120px;display:block;margin:auto;margin-bottom:10px">
  <h1>Minha Carteira</h1>
  <p class="sub">Digite seu CPF e senha</p>

  <input id="cpf" placeholder="CPF" oninput="maskCPF(this)">
  <input id="senha" type="password" placeholder="Senha">

  <label style="font-size:13px;color:var(--muted)">
    <input type="checkbox" id="lembrar"> Lembrar meu acesso
  </label>

  <button onclick="entrar()">Entrar</button>
  <p id="msg" style="color:#f39c12;margin-top:10px"></p>
</div>

<!-- PRIMEIRO ACESSO -->
<div id="senhaCard" class="card hidden">
  <h2>Primeiro acesso</h2>
  <p class="sub">Crie uma senha de 4 números</p>

  <input id="senhaNova" maxlength="4" type="password" placeholder="Senha (4 dígitos)">
  <button onclick="criarSenha()">Salvar senha</button>
</div>

<!-- CARTEIRA -->
<div id="carteira" class="card hidden">
  <h2 id="boasVindas"></h2>

  <div class="saldo-card">
    <div class="saldo-label">Saldo disponível</div>
    <div class="saldo">R$ <span id="saldoTotal">0,00</span></div>
  </div>

  <div id="extrato"></div>

  <button class="logout" onclick="sair()">Sair</button>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let CPF_ATUAL = "";

/* AUTO LOGIN SE TIVER CPF + SENHA */
window.onload = async () => {
  const cpfSalvo = localStorage.getItem("cpf_logado");
  if(!cpfSalvo) return;

  const { data } = await sb.from("vouchers")
    .select("senha_cliente")
    .eq("cpf", cpfSalvo)
    .limit(1);

  if(data?.[0]?.senha_cliente){
    CPF_ATUAL = cpfSalvo;
    carregarCarteira();
  }
};

/* LOGIN */
async function entrar(){
  CPF_ATUAL = cpf.value.replace(/\D/g,"");
  if(CPF_ATUAL.length !== 11){
    msg.innerText = "CPF inválido";
    return;
  }

  const { data } = await sb.from("vouchers")
    .select("*")
    .eq("cpf", CPF_ATUAL);

  if(!data.length){
    msg.innerText = "CPF não encontrado";
    return;
  }

  const senhaDB = data[0].senha_cliente;

  loginCard.classList.add("hidden");

  if(!senhaDB){
    senhaCard.classList.remove("hidden");
    return;
  }

  if(senha.value !== senhaDB){
    loginCard.classList.remove("hidden");
    msg.innerText = "Senha incorreta";
    return;
  }

  if(lembrar.checked){
    localStorage.setItem("cpf_logado", CPF_ATUAL);
  }

  carregarCarteira();
}

/* CRIAR SENHA */
async function criarSenha(){
  if(!/^\d{4}$/.test(senhaNova.value)){
    alert("Senha inválida");
    return;
  }

  await sb.from("vouchers")
    .update({ senha_cliente: senhaNova.value })
    .eq("cpf", CPF_ATUAL);

  localStorage.setItem("cpf_logado", CPF_ATUAL);
  senhaCard.classList.add("hidden");
  carregarCarteira();
}

/* CARTEIRA */
async function carregarCarteira(){
  carteira.classList.remove("hidden");

  const { data } = await sb.from("vouchers")
    .select("*")
    .eq("cpf", CPF_ATUAL)
    .order("data_emissao",{ascending:false});

  boasVindas.innerText = `Olá, ${data[0].cliente}`;

  const saldo = data.reduce((s,v)=>s+(v.saldo ?? v.valor),0);
  saldoTotal.innerText = saldo.toLocaleString("pt-BR",{minimumFractionDigits:2});

  extrato.innerHTML = data.map(v=>`
    <div class="mov">
      <div class="linha">
        <b>Voucher ${v.codigo}</b>
        <b>R$ ${Number(v.valor).toLocaleString("pt-BR",{minimumFractionDigits:2})}</b>
      </div>
      <small>${new Date(v.data_emissao).toLocaleString("pt-BR")}</small>
      <span class="badge">${v.status}</span>
    </div>
  `).join("");
}

/* SAIR */
function sair(){
  localStorage.removeItem("cpf_logado");
  location.reload();
}

/* CPF */
function maskCPF(el){
  el.value = el.value.replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2");
}
</script>

</body>
</html>
