<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Voucher Mercatto ‚Ä¢ Emiss√£o</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
  --bg:#000;
  --card:#111;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}

body{
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
  padding:24px;
}

.hidden{display:none}

/* ================== CARD ================== */
.card{
  max-width:1100px;
  margin:auto;
  background:linear-gradient(180deg,#111,#0d0d0d);
  border:1px solid var(--gold2);
  border-radius:var(--radius);
  padding:26px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

input,select{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  background:#1a1a1a;
  border:1px solid var(--gold2);
  border-radius:12px;
  color:#fff;
  font-size:15px;

  /* üîí SEGURAN√áA */
  autocomplete:off;
  autocorrect:off;
  autocapitalize:off;
  spellcheck:false;
}

button{
  cursor:pointer;
  border:none;
}

/* ================== LOGIN ================== */
#loginCard{
  max-width:420px;
  margin:120px auto;
}

/* ================== GRID ================== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

/* ================== VOUCHER ================== */
#voucherPNG{
  width:720px;
  height:300px;
  display:none;
  margin:30px auto 10px;
  border-radius:18px;
  overflow:hidden;
  border:3px solid var(--gold);
  background:linear-gradient(to right,#000 0%,#0a0a0a 45%,#111 45%,#fdf6e3 100%);
  position:relative;
  box-shadow:0 14px 40px rgba(0,0,0,.6);
}

.v-left{
  position:absolute;
  left:0;
  width:45%;
  height:100%;
  padding:26px;
  color:#fff;
}

.v-cut{
  position:absolute;
  left:44%;
  width:90px;
  height:100%;
  background:linear-gradient(135deg,#b48a2b,#d4af37,#f7e7b0);
  clip-path:polygon(0 0,100% 0,70% 100%,0 100%);
}

.v-right{
  position:absolute;
  left:50%;
  width:50%;
  height:100%;
  padding:36px;
  color:#5a4d29;
}

.small{
  position:absolute;
  bottom:10px;
  left:20px;
  right:20px;
  font-size:10px;
  color:#ddd;
  opacity:.85;
}

/* ================== BOT√ïES ================== */
.actions{
  display:flex;
  gap:14px;
  justify-content:center;
  margin-top:22px;
  flex-wrap:wrap;
}

.btn{
  min-width:180px;
  padding:10px 18px;
  border-radius:12px;
  font-size:14px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  transition:.25s ease;
  box-shadow:0 6px 14px rgba(0,0,0,.35);
}

.btn-pdf{
  background:linear-gradient(135deg,#b48a2b,#e5c86f);
  color:#000;
}
.btn-pdf:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(212,175,55,.45);
}

.btn-whats{
  background:linear-gradient(135deg,#1ebd5a,#2de073);
  color:#fff;
}
.btn-whats:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(37,211,102,.45);
}

/* ================== IMPRESS√ÉO ================== */
@media print{
  body{background:#fff;color:#000}
  .no-print{display:none}
  .via{
    width:80mm;
    font-family:monospace;
    font-size:12px;
    page-break-after:always;
  }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginCard" class="card">
  <h2 style="color:var(--gold)">Acesso Operador</h2>
  <input id="loginUser" placeholder="Usu√°rio">
  <input id="loginPass" type="password" placeholder="Senha">
  <button class="btn btn-pdf" style="width:100%" onclick="login()">Entrar</button>
</div>

<!-- SISTEMA -->
<div id="sistema" class="hidden">
<div class="card">

<h2 style="color:var(--gold)">Emiss√£o de Voucher</h2>

<div class="grid">
  <div>
    <input id="cliente" placeholder="Nome do Cliente">
    <input id="cpf" placeholder="CPF" oninput="maskCPF(this)">
    <input id="telefone" placeholder="Telefone" oninput="maskPhone(this)">
  </div>
  <div>
    <input id="valor" placeholder="Valor" oninput="maskValor(this)">
    <select id="formaPagamento">
      <option value="" disabled selected>Forma de Pagamento</option>
      <option>PIX</option>
      <option>DINHEIRO</option>
      <option>CART√ÉO CR√âDITO</option>
      <option>CART√ÉO D√âBITO</option>
    </select>
  </div>
</div>

<button class="btn btn-pdf" style="width:100%" onclick="emitir()">Emitir Voucher</button>

<!-- VOUCHER -->
<div id="voucherPNG">
  <div class="v-left">
    <h1 style="font-size:42px">GIFT</h1>
    <h2 style="color:var(--gold)">VOUCHER</h2>
    <p id="vNome"></p>
    <p id="vForma"></p>
    <p id="vEmissor"></p>
    <p id="vValidade"></p>
  </div>

  <div class="v-cut"></div>

  <div class="v-right">
    <h1 style="font-size:72px;font-family:'Great Vibes'">
      R$ <span id="vValor"></span>
    </h1>
    <svg id="barcode"></svg>
  </div>

  <div class="small" id="vTextoLegal"></div>
</div>

<div class="actions no-print hidden" id="acoes">
  <button class="btn btn-pdf" onclick="baixarPDF()">üìÑ Baixar PDF</button>
  <button class="btn btn-whats" onclick="enviarWhats()">üí¨ WhatsApp</button>
</div>

</div>
</div>

<script>
const sb = supabase.createClient(
  "https://ckkqcxbzfkjzicvoeehw.supabase.co",
  "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m"
);

let operador=null;
let voucherAtual={};

/* LOGIN */
async function login(){
  const {data}=await sb.from("usuarios")
    .select("usuario")
    .eq("usuario",loginUser.value)
    .eq("senha",loginPass.value);

  if(!data.length){alert("Usu√°rio ou senha inv√°lidos");return;}

  operador=data[0].usuario;
  loginUser.value="";
  loginPass.value="";
  loginCard.classList.add("hidden");
  sistema.classList.remove("hidden");
}

/* GERAR C√ìDIGO */
async function gerarCodigo(){
  while(true){
    let c=Math.floor(100000000+Math.random()*900000000).toString();
    let {data}=await sb.from("vouchers").select("id").eq("codigo",c);
    if(!data.length) return c;
  }
}

/* EMITIR */
async function emitir(){
  let nome=cliente.value.trim();
  let cpfv=cpf.value.replace(/\D/g,"");
  let tel=telefone.value;
  let val=Number(valor.dataset.raw||0);
  let forma=formaPagamento.value;

  if(!nome||!cpfv||!val||!forma){
    alert("Preencha todos os campos");
    return;
  }

  let codigo=await gerarCodigo();
  let d=new Date();
  let validade=new Date(d); validade.setDate(validade.getDate()+60);

  await sb.from("vouchers").insert([{
    codigo,
    cliente:nome,
    cpf:cpfv,
    telefone:tel,
    valor:val,
    saldo:val,
    forma_pagamento:forma,
    usuario_emissao:operador,
    data_emissao:d.toISOString(),
    data_validade:validade.toISOString(),
    status:"ATIVO"
  }]);

  gerarVoucher(nome,val,forma,codigo,validade,operador);
  imprimirTermica(nome,cpfv,codigo,val,forma,operador,validade);
}

/* VOUCHER */
function gerarVoucher(nome,val,forma,codigo,validade,emissor){
  voucherAtual={nome,val};
  vNome.innerHTML="<b>Cliente:</b> "+nome;
  vForma.innerHTML="<b>Pagamento:</b> "+forma;
  vEmissor.innerHTML="<b>Emissor:</b> "+emissor;
  vValidade.innerHTML="<b>V√°lido at√©:</b> "+validade.toLocaleDateString("pt-BR");
  vValor.innerText=val.toLocaleString("pt-BR",{minimumFractionDigits:2});
  vTextoLegal.innerText=`V√°lido at√© ${validade.toLocaleDateString("pt-BR")} ‚Ä¢ 60 dias ap√≥s emiss√£o.`;
  JsBarcode("#barcode",codigo,{width:2,height:42});
  voucherPNG.style.display="block";
  acoes.classList.remove("hidden");
}

/* IMPRESS√ÉO */
function imprimirTermica(nome,cpf,codigo,valor,forma,emissor,validade){
  const html=`
  <div class="via">
    <center><b>MERCATTO DEL√çCIA</b><br>VIA CLIENTE</center><br>
    Cliente:${nome}<br>
    CPF:${cpf}<br>
    C√≥digo:${codigo}<br>
    Valor:R$ ${valor.toLocaleString("pt-BR",{minimumFractionDigits:2})}<br>
    Pagamento:${forma}<br>
    Emissor:${emissor}<br>
    Validade:${validade.toLocaleDateString("pt-BR")}
  </div>

  <div class="via">
    <center><b>MERCATTO DEL√çCIA</b><br>VIA RESTAURANTE</center><br>
    Cliente:${nome}<br>
    CPF:${cpf.substring(0,3)}***<br>
    C√≥digo:${codigo}<br>
    Valor:R$ ${valor.toLocaleString("pt-BR",{minimumFractionDigits:2})}<br>
    Pagamento:${forma}<br>
    Emissor:${emissor}<br>
    Validade:${validade.toLocaleDateString("pt-BR")}
  </div>
  `;

  const w=window.open("");
  w.document.write(`<body>${html}</body>`);
  w.document.close();
  w.onload=()=>{w.print();w.close();}
}

/* PDF */
function baixarPDF(){
  html2canvas(voucherPNG,{scale:3}).then(c=>{
    let a=document.createElement("a");
    a.download="voucher.pdf";
    a.href=c.toDataURL();
    a.click();
  });
}

/* WHATS */
function enviarWhats(){
  window.open(`https://wa.me/?text=${encodeURIComponent(
    `Voucher Mercatto\nCliente:${voucherAtual.nome}\nValor:R$ ${voucherAtual.val.toLocaleString("pt-BR",{minimumFractionDigits:2})}`
  )}`,"_blank");
}

/* M√ÅSCARAS */
function maskCPF(e){
  e.value=e.value.replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2");
}
function maskPhone(e){
  e.value=e.value.replace(/\D/g,"")
    .replace(/(\d{2})(\d)/,"($1) $2")
    .replace(/(\d{5})(\d)/,"$1-$2");
}
function maskValor(e){
  let v=e.value.replace(/\D/g,"");
  let num=(v/100)||0;
  e.dataset.raw=num;
  e.value=num.toLocaleString("pt-BR",{minimumFractionDigits:2});
}
</script>

</body>
</html>
