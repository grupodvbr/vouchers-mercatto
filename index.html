<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Voucher Mercatto ‚Ä¢ Sistema Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONTES -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<!-- BIBLIOTECAS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
/* ============================================================
   üé® PALETA PREMIUM BLACK & GOLD
============================================================ */
:root{
  --preto:#000000;
  --preto2:#0a0a0a;
  --gold:#d4af37;
  --gold2:#b08a2e;
  --white:#ffffffdd;
  --card:#0f0f0f;
  --radius:14px;
  --shadow:0 0 20px rgba(0,0,0,0.4);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter";}

/* ============================================================
   üì∏ BACKGROUND DESFOCADO
============================================================ */
#bgBlur{
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:url('logo.png') center/cover no-repeat;
  filter:blur(5px) brightness(40%);
  z-index:-1;
}

/* ============================================================
   LOGIN
============================================================ */
#loginCard{
  width:400px;
  margin:120px auto;
  background:rgba(15, 15, 15, 0.85);
  padding:25px;
  border-radius:var(--radius);
  border:2px solid var(--gold);
  box-shadow:var(--shadow);
  backdrop-filter:blur(6px);
}

#loginCard img{
  width:150px;display:block;margin:auto;margin-bottom:15px;
}

#loginCard input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#1a1a1a;
  border:1px solid var(--gold2);
  color:white;
  border-radius:10px;
}

#loginCard button{
  width:100%;padding:12px;
  background:var(--gold);
  border:none;color:black;
  font-weight:700;
  border-radius:12px;
  cursor:pointer;
  font-size:17px;
}

/* ============================================================
   SISTEMA
============================================================ */
.hidden{display:none;}

.container{
  display:grid;grid-template-columns:1fr 1fr;gap:25px;
}

.card{
  background:rgba(15,15,15,0.85);
  padding:22px;
  border-radius:var(--radius);
  border:1px solid var(--gold2);
  backdrop-filter:blur(6px);
  box-shadow:var(--shadow);
}

.card h2{
  color:var(--gold);
  margin-bottom:15px;
}

/* Inputs */
input{
  width:100%;padding:12px;margin-bottom:12px;
  border-radius:10px;border:1px solid var(--gold2);
  background:#1a1a1a;color:white;
}

/* Bot√µes */
button{
  padding:12px 22px;background:var(--gold);color:black;
  border:none;border-radius:10px;font-weight:700;cursor:pointer;
}
button:hover{background:white;color:black;}

/* Voucher */
#voucherPNG{
  width:330px;padding:25px;margin-top:15px;
  background:black;display:none;
  border-radius:14px;border:2px solid var(--gold);
  box-shadow:0 0 20px rgba(212,175,55,0.4);
}

#voucherPNG h3{
  font-family:'Great Vibes';
  font-size:32px;color:var(--gold);text-align:center;
}

.result-card{
  margin-top:10px;padding:15px;background:#121212;
  border-left:4px solid var(--gold);border-radius:8px;
}

/* Popup */
.popup{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);display:none;justify-content:center;align-items:center;
}
.popup-box{
  background:#111;border:2px solid var(--gold);padding:25px;border-radius:12px;width:420px;
}

/* Impress√£o */
#printArea{display:none;}

/* Loader */
#overlayLoad{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  display:none;justify-content:center;align-items:center;
  color:var(--gold);font-size:26px;z-index:999;
}
</style>
</head>

<body>

<div id="bgBlur"></div>
<div id="overlayLoad">Processando...</div>

<!-- LOGIN -->
<div id="loginCard">
  <img src="logo.png">
  <h2 style="color:var(--gold);text-align:center;">Acesso Restrito</h2>

  <input id="loginUser" placeholder="Usu√°rio">
  <input id="loginPass" type="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>
  <p id="loginMsg" style="text-align:center;color:#ff5555;margin-top:8px;"></p>
</div>

<!-- SISTEMA -->
<div id="sistema" class="hidden">
  <h1 style="color:var(--gold);margin-bottom:20px;">
    Voucher Mercatto ‚Äî Painel Premium
    <button onclick="logout()" style="float:right;background:#b02626;color:white;">Sair</button>
  </h1>

  <div class="container">

    <!-- EMISS√ÉO -->
    <div class="card">
      <h2>Emitir Voucher</h2>

      <input id="cliente" placeholder="Nome do Cliente">
      <input id="cpf" placeholder="CPF" oninput="maskCPF(this)">
      <input id="telefone" placeholder="Telefone" oninput="maskPhone(this)">
      <input id="valor" placeholder="Valor" oninput="maskValor(this)">

      <button onclick="emitir()">Emitir Voucher</button>

      <div id="voucherPNG">
        <h3>Voucher Mercatto</h3>
        <p id="vouch_nome"></p>
        <p id="vouch_codigo"></p>
        <p id="vouch_valor"></p>
        <svg id="barcode"></svg>
      </div>

      <button id="btnDownload" class="hidden" onclick="baixarPNG()">Baixar PNG</button>
      <button id="btnWhats" class="hidden" onclick="enviarWhats()" style="background:#25d366;color:white;">WhatsApp</button>
    </div>

    <!-- CONSULTA -->
    <div class="card">
      <h2>Consultar Voucher</h2>

      <input id="consultaCodigo" placeholder="C√≥digo" onkeydown="enterConsulta(event)">
      <button onclick="consultar()">Consultar</button>

      <div id="consultaResultado"></div>
    </div>

  </div>
</div>

<!-- POPUP -->
<div id="popupDetalhes" class="popup">
  <div class="popup-box">
    <h3 style="color:var(--gold);">Detalhes do Voucher</h3>
    <div id="popupContent"></div>
    <button onclick="fecharPopup()">Fechar</button>
  </div>
</div>

<!-- IMPRESS√ÉO -->
<div id="printArea">
  <h3 style="font-family:'Great Vibes';font-size:28px;text-align:center;color:black;">Voucher Mercatto</h3>
  <div id="printContent"></div>
  <p>Data/Hora: <span id="printData"></span></p>
  <p>Respons√°vel: <span id="printUser"></span></p>
  <br><br>
  ______________________________<br>Assinatura
</div>

<script>
/* ============================================================
   SUPABASE
============================================================ */
const SUPABASE_URL = "https://ckkqcxbzfkjzicvoeehw.supabase.co";
const SUPABASE_KEY = "sb_publishable_djiQsCSrnLUm0iA_eNjjMw__7rfP11m";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* Loader */
function showLoad(){ overlayLoad.style.display="flex"; }
function hideLoad(){ overlayLoad.style.display="none"; }

/* ============================================================
   LOGIN
============================================================ */
async function login(){
  showLoad();
  let u = loginUser.value.trim();
  let p = loginPass.value.trim();

  const { data } = await sb.from("usuarios")
    .select("*")
    .eq("usuario",u)
    .eq("senha",p);

  hideLoad();

  if(!data || data.length === 0){
    loginMsg.innerText = "Usu√°rio ou senha inv√°lidos";
    return;
  }

  localStorage.setItem("sessionUser", u);
  loginCard.classList.add("hidden");
  sistema.classList.remove("hidden");
}

function logout(){
  localStorage.removeItem("sessionUser");
  location.reload();
}

window.onload = () => {
  if(localStorage.getItem("sessionUser")){
    loginCard.classList.add("hidden");
    sistema.classList.remove("hidden");
  }
};

/* ============================================================
   M√ÅSCARAS
============================================================ */
function maskCPF(el){
  el.value = el.value.replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2");
}

function maskPhone(el){
  el.value = el.value.replace(/\D/g,"")
    .replace(/(\d{2})(\d)/,"($1) $2")
    .replace(/(\d{5})(\d)/,"$1-$2");
}

function maskValor(el){
  let v = el.value.replace(/\D/g,"");
  v = (v/100).toFixed(2).replace(".",",");
  el.value = "R$ " + v;
}

/* ============================================================
   EMITIR - AGORA S√ì MOSTRA O VOUCHER SE REGISTRAR NO BANCO
============================================================ */
let voucherAtual = null;

async function emitir(){
  showLoad();

  let nome = cliente.value.trim();
  let cpfv = cpf.value.trim();
  let tel = telefone.value.trim();
  let val = valor.value.replace("R$ ","");

  if(!nome || !val){
    hideLoad();
    alert("Preencha os campos obrigat√≥rios!");
    return;
  }

  let codigo = String(Math.floor(100000000 + Math.random()*900000000));

  const { error } = await sb.from("vouchers").insert([{
    codigo,
    cliente:nome,
    cpf:cpfv,
    telefone:tel,
    valor:val,
    data_emissao:new Date().toISOString(),
    status:"ATIVO"
  }]);

  hideLoad();

  if(error){
    alert("‚ùå N√ÉO registrado.\nO voucher N√ÉO foi gerado.");
    return;
  }

  // ‚úî S√≥ gera se registrou no banco
  voucherAtual = { nome, val, codigo, tel };
  gerarVoucherPNG(voucherAtual);
}

/* ============================================================
   PNG DO VOUCHER
============================================================ */
function gerarVoucherPNG(v){
  vouch_nome.innerHTML = "<b>Cliente:</b> " + v.nome;
  vouch_valor.innerHTML = "<b>Valor:</b> R$ " + v.val;
  vouch_codigo.innerHTML = "<b>C√≥digo:</b> " + v.codigo;

  JsBarcode("#barcode", v.codigo, {
    format:"CODE128",
    width:2,
    height:40,
    background:"black",
    lineColor:"#d4af37"
  });

  voucherPNG.style.display = "block";
  btnDownload.classList.remove("hidden");
  btnWhats.classList.remove("hidden");
}

/* Baixar PNG */
function baixarPNG(){
  html2canvas(voucherPNG).then(canvas=>{
    let link=document.createElement("a");
    link.download="voucher.png";
    link.href=canvas.toDataURL();
    link.click();
  });
}

/* WhatsApp */
function enviarWhats(){
  let tel = voucherAtual.tel.replace(/\D/g,"");
  let msg = `Voucher Mercatto%0A`+
            `C√≥digo: ${voucherAtual.codigo}%0A`+
            `Cliente: ${voucherAtual.nome}%0A`+
            `Valor: R$ ${voucherAtual.val}`;
  window.open(`https://wa.me/55${tel}?text=${msg}`,"_blank");
}

/* ============================================================
   CONSULTAR
============================================================ */
function enterConsulta(e){ if(e.key === "Enter") consultar(); }

async function consultar(){
  showLoad();

  let cod = consultaCodigo.value.trim();
  const { data } = await sb.from("vouchers").select("*").eq("codigo",cod);

  hideLoad();

  if(!data || data.length===0){
    consultaResultado.innerHTML=`<div class="result-card">‚ùå N√£o encontrado</div>`;
    return;
  }

  let v = data[0];

  if(v.status === "RESGATADO"){
    abrirPopupResgatado(v);
    return;
  }

  consultaResultado.innerHTML = `
    <div class="result-card">
      <b>Cliente:</b> ${v.cliente}<br>
      <b>Valor:</b> R$ ${v.valor}<br><br>
      <button onclick="resgatar('${v.codigo}')">Resgatar</button>
    </div>
  `;
}

/* ============================================================
   POPUP DETALHES
============================================================ */
function abrirPopupResgatado(v){
  popupContent.innerHTML = `
    <p><b>Cliente:</b> ${v.cliente}</p>
    <p><b>Valor:</b> R$ ${v.valor}</p>
    <p><b>Emitido:</b> ${formatarData(v.data_emissao)}</p>
    <p><b>Resgatado:</b> ${formatarData(v.data_resgate)}</p>
    <p><b>Respons√°vel:</b> ${v.usuario_resgate}</p>
  `;
  popupDetalhes.style.display="flex";
}

function fecharPopup(){
  popupDetalhes.style.display="none";
}

/* ============================================================
   RESGATAR
============================================================ */
async function resgatar(codigo){
  showLoad();
  let user = localStorage.getItem("sessionUser");

  await sb.from("vouchers")
    .update({
      status:"RESGATADO",
      data_resgate:new Date().toISOString(),
      usuario_resgate:user
    })
    .eq("codigo",codigo);

  gerarComprovante(codigo);
  imprimirComprovante();
  hideLoad();
}

/* ============================================================
   COMPROVANTE
============================================================ */
async function gerarComprovante(codigo){
  const { data } = await sb.from("vouchers").select("*").eq("codigo",codigo);
  let v=data[0];

  printContent.innerHTML = `
    Cliente: ${v.cliente}<br>
    Valor: R$ ${v.valor}<br>
    C√≥digo: ${v.codigo}<br>
  `;
  printData.innerText=formatarData(v.data_resgate);
  printUser.innerText=v.usuario_resgate;
}

function imprimirComprovante(){
  let w = window.open("", "","width=260,height=600");
  w.document.write(printArea.innerHTML);
  w.print();
  w.close();
}

/* UTIL */
function formatarData(dt){
  return new Date(dt).toLocaleString("pt-BR");
}
</script>

</body>
</html>
