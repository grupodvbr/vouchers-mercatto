<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Voucher Mercatto • Painel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#111;
  --card:#161616;
  --gold:#d4af37;
  --gold2:#b48a2b;
  --text:#fff;
  --muted:#aaa;
  --radius:16px;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}

/* BODY */
body{
  background:linear-gradient(180deg,#000,#0e0e0e);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* LAYOUT */
.app{
  display:grid;
  grid-template-columns:240px 1fr;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  background:var(--panel);
  border-right:1px solid var(--gold2);
  padding:22px 18px;
  display:flex;
  flex-direction:column;
}

.logo{
  text-align:center;
  margin-bottom:30px;
}
.logo img{
  width:120px;
  margin-bottom:10px;
}
.logo span{
  display:block;
  font-weight:800;
  color:var(--gold);
  letter-spacing:1px;
}

/* MENU */
.menu{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.menu button{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--gold2);
  background:transparent;
  color:var(--gold);
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}

.menu button:hover,
.menu button.active{
  background:var(--gold);
  color:#000;
}

/* CONTENT */
.content{
  display:flex;
  flex-direction:column;
  height:100%;
}

/* HEADER */
.header{
  padding:18px 24px;
  border-bottom:1px solid var(--gold2);
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.header h1{
  font-size:22px;
  color:var(--gold);
}

/* IFRAME AREA */
.iframe-wrapper{
  flex:1;
  background:#000;
}

iframe{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* HOME */
.home{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.home-card{
  background:var(--card);
  border:1px solid var(--gold2);
  border-radius:var(--radius);
  padding:40px;
  text-align:center;
  max-width:420px;
}

.home-card h2{
  color:var(--gold);
  margin-bottom:12px;
}

.home-card p{
  color:var(--muted);
  margin-bottom:22px;
}

.home-actions{
  display:flex;
  gap:14px;
}

.home-actions button{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--gold);
  color:#000;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Mercatto">
      <span>MERCATTO DELÍCIA</span>
    </div>

    <div class="menu">
      <button id="btnEmitir" onclick="abrir('emissao.html',this)">
        Emitir Voucher
      </button>
      <button id="btnResgatar" onclick="abrir('resgate.html',this)">
        Resgatar Voucher
      </button>
    </div>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <div class="header">
      <h1>Painel de Vouchers</h1>
      <span style="color:#aaa">Sistema Mercatto</span>
    </div>

    <div class="iframe-wrapper">
      
      <!-- HOME -->
      <div id="home" class="home">
        <div class="home-card">
          <h2>Bem-vindo</h2>
          <p>Escolha uma opção para continuar</p>

          <div class="home-actions">
            <button onclick="abrir('emissao.html',btnEmitir)">
              Emitir
            </button>
            <button onclick="abrir('resgate.html',btnResgatar)">
              Resgatar
            </button>
          </div>
        </div>
      </div>

      <!-- IFRAME -->
      <iframe id="frame" class="hidden"></iframe>

    </div>

  </main>

</div>

<script>
function abrir(url,btn){
  document.getElementById("home").style.display="none";
  document.getElementById("frame").classList.remove("hidden");
  document.getElementById("frame").src = url;

  document.querySelectorAll(".menu button")
    .forEach(b=>b.classList.remove("active"));

  if(btn) btn.classList.add("active");
}
</script>

</body>
</html>
