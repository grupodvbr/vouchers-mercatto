<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vouchers • Sistema Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

/* ========================== */
/* PALETA PRETO + DOURADO */
/* ========================== */
:root {
  --preto:#0e0e0e;
  --preto2:#1a1a1a;
  --dourado:#d4af37;
  --dourado2:#b8921a;
  --texto:#f7f7f7;
  --radius:18px;
  --shadow:0 8px 25px rgba(0,0,0,.35);
}

body{
  margin:0;
  background:var(--preto);
  color:var(--texto);
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ========================== */
/* BANNER COM VÍDEO */
/* ========================== */

.banner{
  width:100%;
  height:220px;
  background:#000;
  overflow:hidden;
}

.banner video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ========================== */
/* TÍTULO */
/* ========================== */
h2{
  text-align:center;
  margin:25px 0 10px;
  font-size:26px;
  color:var(--dourado);
}

/* ========================== */
/* CARDS DE VALOR */
/* ========================== */
.valores{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  padding:20px;
}

.cardValor{
  background:var(--preto2);
  border:2px solid var(--dourado);
  border-radius:var(--radius);
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.cardValor:hover{
  background:var(--dourado2);
}

.cardValor.selecionado{
  background:var(--dourado);
  color:#000;
}

/* ========================== */
/* POPUP BASE */
/* ========================== */
.popup{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(6px);
  background:rgba(0,0,0,.55);
  z-index:50;
}

.popupBox{
  background:var(--preto2);
  border:2px solid var(--dourado);
  border-radius:var(--radius);
  padding:25px;
  width:85%;
  max-width:420px;
  box-shadow:var(--shadow);
}

.popupBox h3{
  margin-top:0;
  color:var(--dourado);
  text-align:center;
}

input, select{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:var(--radius);
  border:2px solid var(--dourado);
  background:#000;
  color:#fff;
  font-size:17px;
  outline:none;
}

button{
  width:100%;
  padding:15px;
  margin-top:15px;
  border-radius:var(--radius);
  border:none;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  background:var(--dourado);
  color:#000;
}

/* ========================== */
.termo{
  text-align:center;
  margin:20px 0;
  font-size:14px;
  color:var(--dourado);
  text-decoration:underline;
  cursor:pointer;
}

/* ========================== */
/* TELA DE PAGAMENTO */
/* ========================== */
.pagamento{
  display:none;
  padding:25px;
}

.pixBox{
  background:var(--preto2);
  border:2px solid var(--dourado);
  border-radius:var(--radius);
  padding:20px;
  text-align:center;
}

.pixBox h3{
  color:var(--dourado);
  margin-top:0;
}

#copyPix{
  margin-top:12px;
}

</style>

</head>
<body>

<!-- ================ BANNER VIDEO ================= -->
<div class="banner">
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<h2>Escolha o valor do voucher</h2>

<!-- ================ CARDS VALORES ================= -->
<div class="valores">
  <div class="cardValor" onclick="selectValor(50)">R$ 50</div>
  <div class="cardValor" onclick="selectValor(80)">R$ 80</div>
  <div class="cardValor" onclick="selectValor(100)">R$ 100</div>
  <div class="cardValor" onclick="selectValor(150)">R$ 150</div>
  <div class="cardValor" onclick="selectValor(200)">R$ 200</div>
  <div class="cardValor" onclick="outroValor()">Outro valor</div>
</div>

<div class="termo" onclick="openPopup('popupTermo')">Termos e Condições</div>

<!-- ============================================================= -->
<!-- POPUP: OUTRO VALOR -->
<!-- ============================================================= -->
<div class="popup" id="popupOutro">
  <div class="popupBox">
    <h3>Digite o valor</h3>
    <input type="text" id="inputOutroValor" oninput="mascaraValor(this)" inputmode="numeric">
    <button onclick="confirmarOutroValor()">Confirmar</button>
    <button onclick="closePopup('popupOutro')">Cancelar</button>
  </div>
</div>

<!-- ============================================================= -->
<!-- POPUP: TERMOS -->
<!-- ============================================================= -->
<div class="popup" id="popupTermo">
  <div class="popupBox" style="max-height:70vh; overflow:auto;">
    <h3>Termos e Condições</h3>
    <p>Lorem ipsum dolor sit amet... (você insere o termo completo depois)</p>
    <button onclick="closePopup('popupTermo')">Fechar</button>
  </div>
</div>

<!-- ============================================================= -->
<!-- POPUP: DADOS DO COMPRADOR -->
<!-- ============================================================= -->
<div class="popup" id="popupDados">
  <div class="popupBox">
    <h3>Seus dados</h3>
    <input id="nomeComprador" type="text" placeholder="Nome completo">
    <input id="whatsComprador" type="text" placeholder="WhatsApp" oninput="mascaraWhats(this)">
    <select id="presente" onchange="toggleEmailPresente()">
      <option value="">É presente?</option>
      <option value="nao">Não</option>
      <option value="sim">Sim</option>
    </select>
    <input id="emailPresente" type="email" placeholder="Email de quem receberá" style="display:none;">
    <button onclick="finalizarDados()">Continuar</button>
  </div>
</div>

<!-- ============================================================= -->
<!-- TELA PAGAMENTO -->
<!-- ============================================================= -->
<div class="pagamento" id="telaPagamento">
  <div class="pixBox">
    <h3>Pagamento via PIX</h3>
    <p id="valorFinal"></p>
    <p><b>Chave PIX:</b></p>
    <p id="pixCode">SUACHAVEPIX_AQUI</p>
    <button id="copyPix" onclick="copyPix()">Copiar chave</button>
    <br><br>
    <p>Código do Voucher:</p>
    <p><b id="codigoVoucher"></b></p>
  </div>
</div>

<!-- ============================================================= -->
<!-- SCRIPTS -->
<!-- ============================================================= -->
<script>

let valorSelecionado = 0;

/* ============ Seleção de valor sugerido ============ */
function selectValor(v){
  document.querySelectorAll(".cardValor").forEach(c => c.classList.remove("selecionado"));
  event.target.classList.add("selecionado");
  valorSelecionado = v;
  openPopup("popupDados");
}

/* ============ Outro valor ============ */
function outroValor(){
  openPopup("popupOutro");
  setTimeout(()=>document.getElementById("inputOutroValor").focus(),300);
}

/* ============ Máscara de valor ============ */
function mascaraValor(i){
  let v = i.value.replace(/\D/g,"");
  v = (v/100).toFixed(2)+"";
  v = v.replace(".",",");
  i.value = "R$ " + v;
}

/* ============ Confirmar outro valor digitado ============ */
function confirmarOutroValor(){
  let campo = document.getElementById("inputOutroValor").value;
  if(!campo){return;}
  valorSelecionado = Number(campo.replace(/\D/g,""))/100;
  closePopup("popupOutro");
  openPopup("popupDados");
}

/* ============ Popups ============ */
function openPopup(id){ document.getElementById(id).style.display="flex"; }
function closePopup(id){ document.getElementById(id).style.display="none"; }

/* ============ WhatsApp máscara ============ */
function mascaraWhats(i){
  let v = i.value.replace(/\D/g,"");
  v = v.replace(/^(\d{2})(\d)/g,"($1) $2");
  v = v.replace(/(\d{5})(\d)/,"$1-$2");
  i.value = v;
}

/* ============ Mostrar campo email se presente ============ */
function toggleEmailPresente(){
  let sel = document.getElementById("presente").value;
  document.getElementById("emailPresente").style.display = sel === "sim" ? "block" : "none";
}

/* ============ Finalizar dados e mostrar pagamento ============ */
function finalizarDados(){
  const nome = document.getElementById("nomeComprador").value;
  const whats = document.getElementById("whatsComprador").value;
  if(!nome || !whats){
    alert("Preencha seu nome e WhatsApp.");
    return;
  }

  // gerar código do voucher
  let codigo = "VCH-" + Math.random().toString(36).substring(2,8).toUpperCase();

  document.getElementById("valorFinal").innerHTML = 
    "<b>Voucher de:</b> R$ "+valorSelecionado.toFixed(2).replace(".",",");

  document.getElementById("codigoVoucher").innerText = codigo;

  closePopup("popupDados");
  document.getElementById("telaPagamento").style.display="block";

  // TODO: enviar para GAS
}

/* ============ Copiar PIX ============ */
function copyPix(){
  navigator.clipboard.writeText(
    document.getElementById("pixCode").innerText
  );
  alert("Chave PIX copiada!");
}

</script>

</body>
</html>
