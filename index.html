<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Voucher • Grupo DV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>

/* -----------------------------------------------------------
                      PALETA PREMIUM
----------------------------------------------------------- */
:root{
  --preto:#0a0a0a;
  --preto2:#141414;
  --gold:#d4af37;
  --gold2:#b88e1a;
  --white:#f5f5f5;
  --radius:20px;
  --shadow:0 10px 30px rgba(0,0,0,.4);
  --transition:.35s cubic-bezier(0.17, 0.84, 0.44, 1);
}

body{
  margin:0;
  padding:0;
  background:var(--preto);
  font-family:"Inter",sans-serif;
  color:white;
  overflow:hidden;
}

/* -----------------------------------------------------------
                     SISTEMA DE TELAS
----------------------------------------------------------- */
.screen{
  width:100%;
  height:100vh;
  position:absolute;
  top:0;
  left:100%;
  background:var(--preto);
  padding:25px 20px;
  overflow-y:auto;
  transition:var(--transition);
}

.screen.active{
  left:0;
}

.screen.hideLeft{
  left:-100%;
}

/* -----------------------------------------------------------
                         TÍTULOS
----------------------------------------------------------- */
.title{
  text-align:center;
  color:var(--gold);
  font-size:26px;
  margin-top:10px;
  margin-bottom:20px;
  font-weight:700;
}

.subtitle{
  text-align:center;
  font-size:15px;
  color:#cfcfcf;
  margin-bottom:30px;
}

/* -----------------------------------------------------------
                    BOTÃO PRIMÁRIO
----------------------------------------------------------- */
.btn{
  width:100%;
  padding:16px;
  background:var(--gold);
  color:black;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:var(--radius);
  margin-top:25px;
  cursor:pointer;
  transition:var(--transition);
}

.btn:hover{
  background:var(--gold2);
}

/* -----------------------------------------------------------
                         CARDS DE VALOR
----------------------------------------------------------- */
.values{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:20px;
}

.cardValor{
  background:var(--preto2);
  border:2px solid var(--gold);
  border-radius:var(--radius);
  padding:22px 0;
  text-align:center;
  font-size:22px;
  font-weight:600;
  cursor:pointer;
  transition:var(--transition);
}

.cardValor:hover{
  background:var(--gold2);
}

.cardValor.sel{
  background:var(--gold);
  color:black;
}

/* -----------------------------------------------------------
                      CAMPOS DE ENTRADA
----------------------------------------------------------- */
input, select{
  width:100%;
  padding:16px;
  margin-top:18px;
  border-radius:var(--radius);
  border:2px solid var(--gold);
  background:var(--preto2);
  font-size:17px;
  color:white;
  outline:none;
}

/* -----------------------------------------------------------
                        VOUCHER CARD
----------------------------------------------------------- */
.voucherCard{
  background:var(--preto2);
  border:2px solid var(--gold);
  border-radius:var(--radius);
  padding:22px;
  margin-top:15px;
  box-shadow:var(--shadow);
}

.voucherCard h3{
  margin-top:0;
  color:var(--gold);
  text-align:center;
}

.line{
  margin:10px 0;
  font-size:17px;
}

/* -----------------------------------------------------------
                         PIX BOX
----------------------------------------------------------- */
.pixBox{
  background:var(--preto2);
  border:2px solid var(--gold);
  border-radius:var(--radius);
  padding:22px;
  text-align:center;
  margin-top:30px;
}

.pixCode{
  font-size:20px;
  margin:15px 0;
  color:var(--gold);
  font-weight:700;
}

.cancel{
  background:#b00000 !important;
  color:white !important;
}

</style>
</head>
<body>

<!-- ============================================================
                        TELA 1 — SELECIONAR VALOR
============================================================ -->
<div class="screen active" id="tela1">

  <div class="title">1º Passo</div>
  <div class="subtitle">Selecione o valor do voucher</div>

  <div class="values">
    <div class="cardValor" onclick="selectValor(50)">R$ 50</div>
    <div class="cardValor" onclick="selectValor(80)">R$ 80</div>
    <div class="cardValor" onclick="selectValor(100)">R$ 100</div>
    <div class="cardValor" onclick="selectValor(150)">R$ 150</div>
    <div class="cardValor" onclick="selectValor(200)">R$ 200</div>
    <div class="cardValor" onclick="outroValor()">Outro</div>
  </div>

</div>

<!-- POPUP OUTRO VALOR -->
<div class="screen" id="telaOutro">
  <div class="title">Digite o valor</div>
  <input id="campoOutro" inputmode="numeric" oninput="maskValor(this)">
  <button class="btn" onclick="confirmarOutro()">Confirmar</button>
  <button class="btn cancel" onclick="voltar(2)">Voltar</button>
</div>

<!-- ============================================================
                        TELA 2 — DADOS
============================================================ -->
<div class="screen" id="tela2">

  <div class="title">2º Passo</div>
  <div class="subtitle">Preencha seus dados</div>

  <input id="nome" placeholder="Nome completo">
  <input id="whats" placeholder="WhatsApp" oninput="maskWhats(this)">

  <select id="presente" onchange="toggleEmail()">
    <option value="">É presente?</option>
    <option value="nao">Não</option>
    <option value="sim">Sim</option>
  </select>

  <input id="emailPresente" placeholder="Email de quem vai receber" style="display:none;">

  <button class="btn" onclick="ir(3)">Avançar</button>

</div>

<!-- ============================================================
                        TELA 3 — REVISÃO
============================================================ -->
<div class="screen" id="tela3">

  <div class="title">3º Passo</div>
  <div class="subtitle">Revise e confirme</div>

  <div class="voucherCard">
    <h3>Voucher Selecionado</h3>
    <div class="line" id="rev_valor"></div>
    <div class="line" id="rev_nome"></div>
    <div class="line" id="rev_destino"></div>
  </div>

  <button class="btn" onclick="ir(4)">Confirmar e Gerar Pagamento</button>
  <button class="btn cancel" onclick="voltar(2)">Editar Dados</button>

</div>

<!-- ============================================================
                        TELA 4 — PAGAMENTO
============================================================ -->
<div class="screen" id="tela4">

  <div class="title">Pagamento PIX</div>
  <div class="subtitle">Finalize para concluir seu voucher</div>

  <div class="voucherCard">
    <h3>Resumo</h3>
    <div class="line" id="pag_valor"></div>
    <div class="line" id="pag_nome"></div>
    <div class="line" id="pag_destino"></div>
  </div>

  <div class="pixBox">
    <h3 style="color:var(--gold); margin:0;">CHAVE PIX</h3>
    <div class="pixCode" id="pixCode">SUA_CHAVE_PIX_AQUI</div>
    <button class="btn" onclick="copiarPix()">Copiar chave</button>
  </div>

  <button class="btn cancel" onclick="reset()">Cancelar e voltar ao início</button>

</div>


<!-- ============================================================
                        SCRIPT
============================================================ -->
<script>

let valor = 0;

/* -----------------------------------------------------------
                     TELAS (ANIMAÇÃO)
----------------------------------------------------------- */
function ir(n){
  document.querySelector('.screen.active').classList.add('hideLeft');
  document.querySelector('.screen.active').classList.remove('active');

  document.getElementById("tela"+n).classList.add("active");
}

function voltar(n){
  document.querySelector('.screen.active').classList.remove('active');

  let t = document.getElementById("tela"+n);
  t.classList.remove('hideLeft');
  t.classList.add('active');
}

/* -----------------------------------------------------------
                     SELEÇÃO VALOR
----------------------------------------------------------- */
function selectValor(v){
  valor = v;
  document.querySelectorAll(".cardValor").forEach(c=>c.classList.remove("sel"));
  event.target.classList.add("sel");
  ir(2);
}

/* OUTRO VALOR */
function outroValor(){ ir("Outro"); }

function maskValor(i){
  let v = i.value.replace(/\D/g,"");
  v = (v/100).toFixed(2).replace(".",",");
  i.value = "R$ " + v;
}

function confirmarOutro(){
  let campo = document.getElementById("campoOutro").value;
  valor = Number(campo.replace(/\D/g,""))/100;
  ir(2);
}

/* -----------------------------------------------------------
                      DADOS / PRESENTE
----------------------------------------------------------- */
function maskWhats(i){
  let v = i.value.replace(/\D/g,"");
  v = v.replace(/^(\d{2})(\d)/,"($1) $2");
  v = v.replace(/(\d{5})(\d)/,"$1-$2");
  i.value = v;
}

function toggleEmail(){
  document.getElementById("emailPresente").style.display =
    document.getElementById("presente").value === "sim" ? "block" : "none";
}

/* -----------------------------------------------------------
                         REVISÃO
----------------------------------------------------------- */
function ir3(){
  ir(3);
}

function ir(n){

  if(n===3){
    document.getElementById("rev_valor").innerHTML =
      "<b>Valor:</b> R$ "+valor.toFixed(2).replace(".",",");

    document.getElementById("rev_nome").innerHTML =
      "<b>Comprador:</b> "+document.getElementById("nome").value;

    let p = document.getElementById("presente").value;
    document.getElementById("rev_destino").innerHTML =
      p==="sim" ? "<b>Presente para:</b> "+document.getElementById("emailPresente").value : "";
  }

  if(n===4){
    document.getElementById("pag_valor").innerHTML =
      "<b>Valor:</b> R$ "+valor.toFixed(2).replace(".",",");

    document.getElementById("pag_nome").innerHTML =
      "<b>Comprador:</b> "+document.getElementById("nome").value;

    let p = document.getElementById("presente").value;
    document.getElementById("pag_destino").innerHTML =
      p==="sim" ? "<b>Presente para:</b> "+document.getElementById("emailPresente").value : "";

  }

  document.querySelector('.screen.active').classList.add('hideLeft');
  document.querySelector('.screen.active').classList.remove('active');
  document.getElementById("tela"+n).classList.add("active");
}

/* -----------------------------------------------------------
                         PIX
----------------------------------------------------------- */
function copiarPix(){
  navigator.clipboard.writeText(
    document.getElementById("pixCode").innerText
  );
  alert("Chave copiada!");
}

/* -----------------------------------------------------------
                         RESET
----------------------------------------------------------- */
function reset(){ location.reload(); }

</script>

</body>
</html>
