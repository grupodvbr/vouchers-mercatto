<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Voucher • Grupo DV</title>

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<style>

/* ================================
   PALETA PREMIUM PRETO + DOURADO
================================ */
:root{
  --preto:#0c0c0c;
  --preto2:#1a1a1a;
  --dourado:#d4af37;
  --dourado2:#b8921a;
  --texto:#f8f8f8;
  --radius:18px;
  --shadow:0 10px 30px rgba(0,0,0,0.35);
}

body{
  margin:0;
  background:var(--preto);
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color:var(--texto);
}

/* ================================
   INSTRUÇÕES (PASSOS)
================================ */
.passos{
  padding:18px;
  text-align:center;
  font-size:18px;
  color:var(--dourado);
  font-weight:600;
}

/* ================================
   BANNER
================================ */
.banner{
  width:100%;
  height:190px;
  background:#000;
  overflow:hidden;
}

.banner video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================================
   TÍTULO SEÇÃO
================================ */
h2{
  text-align:center;
  margin:18px 0 5px;
  color:var(--dourado);
  font-size:22px;
}

/* ================================
   VALORES
================================ */
.valores{
  padding:16px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.cardValor{
  background:var(--preto2);
  border:2px solid var(--dourado);
  border-radius:var(--radius);
  text-align:center;
  padding:16px;
  font-size:20px;
  font-weight:600;
  user-select:none;
  transition:.2s;
}

.cardValor:hover{
  background:var(--dourado2);
  color:#000;
}

.cardValor.selecionado{
  background:var(--dourado);
  color:#000;
}

/* ================================
   POPUP GENÉRICO
================================ */
.popup{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(6px);
  z-index:50;
}

.popupBox{
  width:90%;
  max-width:420px;
  background:var(--preto2);
  border:2px solid var(--dourado);
  border-radius:var(--radius);
  padding:22px;
  color:white;
  box-shadow:var(--shadow);
}

.popupBox h3{
  margin-top:0;
  text-align:center;
  color:var(--dourado);
}

input, select{
  width:100%;
  padding:14px;
  background:#000;
  border-radius:var(--radius);
  border:2px solid var(--dourado);
  font-size:18px;
  color:white;
  margin-top:12px;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:var(--radius);
  font-size:18px;
  font-weight:600;
  border:none;
  cursor:pointer;
  background:var(--dourado);
  color:#000;
}

/* ================================
   TELA DE PAGAMENTO
================================ */
.pagamento{
  display:none;
  padding:18px;
}

.voucher{
  background:var(--preto2);
  padding:20px;
  border-radius:var(--radius);
  border:2px solid var(--dourado);
  margin-bottom:20px;
  text-align:center;
  box-shadow:var(--shadow);
}

.voucher h3{
  color:var(--dourado);
  margin:0;
}

.voucher small{
  font-size:14px;
  color:#aaa;
}

.pixBox{
  background:var(--preto2);
  padding:20px;
  border:2px solid var(--dourado);
  border-radius:var(--radius);
  text-align:center;
}

/* ================================
   BOTÕES
================================ */
.cancelar{
  background:#a80000 !important;
  color:white !important;
  margin-top:25px;
}

</style>
</head>
<body>

<!-- ================================
        PASSOS
================================ -->
<div class="passos">
  1º Selecione o valor <br>
  2º Preencha os dados <br>
  3º Realize o pagamento
</div>

<!-- ================================
        BANNER
================================ -->
<div class="banner">
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<!-- ================================
        SELEÇÃO DE VALORES
================================ -->
<h2>Escolha o valor</h2>

<div class="valores">
  <div class="cardValor" onclick="selectValor(50)">R$ 50</div>
  <div class="cardValor" onclick="selectValor(80)">R$ 80</div>
  <div class="cardValor" onclick="selectValor(100)">R$ 100</div>
  <div class="cardValor" onclick="selectValor(150)">R$ 150</div>
  <div class="cardValor" onclick="selectValor(200)">R$ 200</div>
  <div class="cardValor" onclick="outroValor()">Outro valor</div>
</div>

<!-- ================================
      POPUP OUTRO VALOR
================================ -->
<div class="popup" id="popupOutro">
  <div class="popupBox">
    <h3>Informe o valor</h3>
    <input id="inputOutro" inputmode="numeric" oninput="maskValor(this)">
    <button onclick="confirmarOutro()">Confirmar</button>
    <button onclick="closePopup('popupOutro')">Cancelar</button>
  </div>
</div>

<!-- ================================
      POPUP DADOS
================================ -->
<div class="popup" id="popupDados">
  <div class="popupBox">
    <h3>Seus dados</h3>

    <input id="nome" placeholder="Nome completo">
    <input id="whats" placeholder="WhatsApp" oninput="maskWhats(this)">

    <select id="presente" onchange="togglePresente()">
      <option value="">É presente?</option>
      <option value="nao">Não</option>
      <option value="sim">Sim</option>
    </select>

    <input id="emailPresente" placeholder="Email do presenteado" style="display:none;">

    <button onclick="finalizarDados()">Continuar</button>
  </div>
</div>

<!-- ================================
       TELA PAGAMENTO FINAL
================================ -->
<div class="pagamento" id="telaPagamento">

  <!-- VOUCHER -->
  <div class="voucher" onclick="editarDados()">
    <h3>Voucher</h3>
    <p id="voucherValor"></p>
    <p id="voucherNome"></p>
    <p id="voucherPresente"></p>
    <small>Toque para editar os dados</small>
  </div>

  <!-- CHAVE PIX -->
  <div class="pixBox">
    <h3>Pague via PIX</h3>
    <p id="pixCode">SUA_CHAVE_PIX_AQUI</p>
    <button onclick="copiarPix()">Copiar chave</button>
  </div>

  <button class="cancelar" onclick="cancelar()">Cancelar e voltar ao início</button>

</div>

<!-- ================================
         SCRIPTS
================================ -->
<script>

let valor = 0;
let codigoGerado = "";

/* -----------------------
   Seleção valor
----------------------- */
function selectValor(v){
  valor = v;
  document.querySelectorAll(".cardValor").forEach(c=>c.classList.remove("selecionado"));
  event.target.classList.add("selecionado");
  openPopup("popupDados");
}

/* -----------------------
   Outro valor
----------------------- */
function outroValor(){
  openPopup("popupOutro");
  setTimeout(()=>document.getElementById("inputOutro").focus(),300);
}

function maskValor(i){
  let v = i.value.replace(/\D/g,"");
  v = (v/100).toFixed(2)+"";
  v = v.replace(".",",");
  i.value = "R$ " + v;
}

function confirmarOutro(){
  let v = document.getElementById("inputOutro").value;
  if(!v){return;}
  valor = Number(v.replace(/\D/g,""))/100;
  closePopup("popupOutro");
  openPopup("popupDados");
}

/* -----------------------
   Popups
----------------------- */
function openPopup(id){ document.getElementById(id).style.display="flex"; }
function closePopup(id){ document.getElementById(id).style.display="none"; }

/* -----------------------
   WhatsApp máscara
----------------------- */
function maskWhats(i){
  let v = i.value.replace(/\D/g,"");
  v = v.replace(/^(\d{2})(\d)/g,"($1) $2");
  v = v.replace(/(\d{5})(\d)/,"$1-$2");
  i.value = v;
}

/* -----------------------
   Exibir campo presente
----------------------- */
function togglePresente(){
  let s = document.getElementById("presente").value;
  document.getElementById("emailPresente").style.display = s==="sim" ? "block" : "none";
}

/* -----------------------
   Finalizar dados
----------------------- */
function finalizarDados(){

  const nome = document.getElementById("nome").value;
  const whats = document.getElementById("whats").value;

  if(!nome || !whats){
    alert("Preencha nome e WhatsApp.");
    return;
  }

  // Solicitar código ao GAS
  fetch("URL_DO_SEU_WEBAPP",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ acao:"gerarCodigo" })
  })
  .then(r=>r.json())
  .then(res=>{

    codigoGerado = res.codigo;

    // Registrar na planilha como pendente
    fetch("URL_DO_SEU_WEBAPP",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        acao:"registrar",
        valor:valor,
        nomeComprador:nome,
        whats:whats,
        presente:document.getElementById("presente").value,
        emailPresente:document.getElementById("emailPresente").value,
        codigo:codigoGerado
      })
    });

    // Mostrar pagamento
    mostrarPagamento();
  });
}

/* -----------------------
   Mostrar pagamento
----------------------- */
function mostrarPagamento(){

  document.getElementById("voucherValor").innerHTML =
    "<b>Valor:</b> R$ "+valor.toFixed(2).replace(".",",");

  document.getElementById("voucherNome").innerHTML =
    "<b>Comprador:</b> "+document.getElementById("nome").value;

  const pre = document.getElementById("presente").value;
  if(pre==="sim"){
    document.getElementById("voucherPresente").innerHTML =
      "<b>Presente para:</b> "+document.getElementById("emailPresente").value;
  } else {
    document.getElementById("voucherPresente").innerHTML = "";
  }

  document.getElementById("telaPagamento").style.display="block";
}

/* -----------------------
   Editar dados tocando no voucher
----------------------- */
function editarDados(){
  openPopup("popupDados");
}

/* -----------------------
   Copiar PIX
----------------------- */
function copiarPix(){
  navigator.clipboard.writeText(
    document.getElementById("pixCode").innerText
  );
  alert("Chave copiada!");
}

/* -----------------------
   Cancelar tudo
----------------------- */
function cancelar(){
  location.reload();
}

</script>

</body>
</html>
