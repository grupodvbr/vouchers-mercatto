<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Voucher • Grupo DV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

<style>

/* ============================================================
                    TEMA BLACK & GOLD PREMIUM
============================================================ */
:root{
  --black:#0b0b0b;
  --black2:#141414;
  --gold:#d4af37;
  --gold2:#b9931a;
  --white:#f5f5f5;
  --radius:20px;
  --shadow:0 10px 35px rgba(0,0,0,.55);
  --transition:all .25s ease;
}

body{
  margin:0;
  padding:0;
  background:var(--black);
  font-family:'Inter',sans-serif;
  color:var(--white);
  -webkit-tap-highlight-color:transparent;
}

/* ============================================================
                            HEADER
============================================================ */
.header{
  text-align:center;
  padding:20px 16px 0;
  font-size:22px;
  font-weight:600;
  color:var(--gold);
  letter-spacing:.5px;
}

/* ============================================================
                         PASSOS (ETAPAS)
============================================================ */
.steps{
  margin-top:10px;
  padding:0 16px;
  text-align:center;
  font-size:15px;
  color:#cfcfcf;
  line-height:1.6;
}

/* ============================================================
                           BANNER
============================================================ */
.banner{
  width:100%;
  height:220px;
  border-radius:0 0 18px 18px;
  overflow:hidden;
  margin-top:16px;
  box-shadow:var(--shadow);
}

.banner video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ============================================================
                       SEÇÃO DE VALORES
============================================================ */
.sectionTitle{
  text-align:center;
  margin:25px 0 15px;
  font-size:20px;
  color:var(--gold);
  font-weight:600;
}

.valores{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  padding:0 18px 40px;
}

.valueCard{
  background:var(--black2);
  border:2px solid var(--gold);
  border-radius:var(--radius);
  padding:20px 0;
  text-align:center;
  font-size:20px;
  font-weight:600;
  cursor:pointer;
  transition:var(--transition);
}

.valueCard:hover{
  background:var(--gold2);
  color:black;
}

.valueCard.selected{
  background:var(--gold);
  color:black;
}

/* ============================================================
                            POPUP
============================================================ */
.popup{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}

.popupBox{
  width:88%;
  max-width:440px;
  background:var(--black2);
  border:2px solid var(--gold);
  border-radius:var(--radius);
  padding:25px;
  animation:pop .25s ease;
  box-shadow:var(--shadow);
}

@keyframes pop{
  from{ transform:scale(.85); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

.popupBox h3{
  text-align:center;
  margin-top:0;
  color:var(--gold);
  font-size:20px;
}

input,select{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:var(--radius);
  background:#000;
  border:2px solid var(--gold);
  color:white;
  font-size:17px;
}

.btn{
  width:100%;
  padding:15px;
  margin-top:18px;
  border-radius:var(--radius);
  border:none;
  text-align:center;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  background:var(--gold);
  color:black;
  transition:var(--transition);
}

.btn:hover{
  background:var(--gold2);
}

/* CANCELAR */
.btnCancel{
  background:#bb0000 !important;
  color:white !important;
}

/* ============================================================
                     TELA DE PAGAMENTO
============================================================ */
.paymentScreen{
  display:none;
  padding:18px;
  margin-bottom:40px;
}

/* Voucher card */
.voucher{
  background:var(--black2);
  border:2px solid var(--gold);
  border-radius:var(--radius);
  padding:22px;
  margin-bottom:25px;
  text-align:center;
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:.25s;
}

.voucher:hover{
  background:#1f1f1f;
}

.voucher h3{
  margin:0;
  color:var(--gold);
  font-size:20px;
}

.infoLine{
  margin-top:12px;
  font-size:17px;
  color:#ddd;
}

/* PIX */
.pix{
  background:var(--black2);
  border:2px solid var(--gold);
  border-radius:var(--radius);
  padding:20px;
  text-align:center;
}

.pixCode{
  margin:10px 0;
  font-size:18px;
  font-weight:600;
  color:var(--gold);
}

</style>
</head>
<body>

<!-- ============================================================
                            HEADER
============================================================ -->
<div class="header">VOUCHER PREMIUM</div>
<div class="steps">
  <b>1º</b> Selecione o valor <br>
  <b>2º</b> Preencha os dados <br>
  <b>3º</b> Realize o pagamento
</div>

<!-- ============================================================
                            BANNER
============================================================ -->
<div class="banner">
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<!-- ============================================================
                     SEÇÃO DE VALORES
============================================================ -->
<div class="sectionTitle">Escolha o valor</div>

<div class="valores">
  <div class="valueCard" onclick="selectValor(50)">R$ 50</div>
  <div class="valueCard" onclick="selectValor(80)">R$ 80</div>
  <div class="valueCard" onclick="selectValor(100)">R$ 100</div>
  <div class="valueCard" onclick="selectValor(150)">R$ 150</div>
  <div class="valueCard" onclick="selectValor(200)">R$ 200</div>
  <div class="valueCard" onclick="openPopup('popupOutro')">Outro Valor</div>
</div>

<!-- ============================================================
                    POPUP OUTRO VALOR
============================================================ -->
<div class="popup" id="popupOutro">
  <div class="popupBox">
    <h3>Digite o valor</h3>
    <input id="outroValor" inputmode="numeric" oninput="maskValor(this)">
    <button class="btn" onclick="confirmarOutroValor()">Confirmar</button>
    <button class="btn btnCancel" onclick="closePopup('popupOutro')">Fechar</button>
  </div>
</div>

<!-- ============================================================
                      POPUP DADOS
============================================================ -->
<div class="popup" id="popupDados">
  <div class="popupBox">
    <h3>Seus Dados</h3>

    <input id="nome" placeholder="Nome completo">
    <input id="whats" placeholder="WhatsApp" oninput="maskWhats(this)">

    <select id="presentear" onchange="toggleEmail()">
      <option value="">É presente?</option>
      <option value="nao">Não</option>
      <option value="sim">Sim</option>
    </select>

    <input id="emailPresente" placeholder="Email de quem vai receber" style="display:none;">

    <button class="btn" onclick="finalizarDados()">Continuar</button>
  </div>
</div>

<!-- ============================================================
                     TELA DE PAGAMENTO
============================================================ -->
<div class="paymentScreen" id="telaPagamento">

  <div class="voucher" onclick="editar()">
    <h3>Voucher</h3>
    <div class="infoLine" id="v_valor"></div>
    <div class="infoLine" id="v_nome"></div>
    <div class="infoLine" id="v_destino"></div>
    <small style="color:#888;">Toque para editar</small>
  </div>

  <div class="pix">
    <h3 style="color:var(--gold); margin:0;">Pagamento PIX</h3>
    <div class="pixCode" id="pixCode">SUA_CHAVE_PIX_AQUI</div>
    <button class="btn" onclick="copiarPix()">Copiar chave PIX</button>
  </div>

  <button class="btn btnCancel" onclick="resetar()">Cancelar e voltar ao início</button>

</div>


<!-- ============================================================
                          SCRIPT
============================================================ -->
<script>

let valor = 0;
let codigo = "";

/* ---------------------- MASKS ---------------------- */
function maskValor(i){
  let v = i.value.replace(/\D/g,"");
  v = (v/100).toFixed(2);
  i.value = "R$ " + v.replace(".",",");
}

function maskWhats(i){
  let v = i.value.replace(/\D/g,"");
  v = v.replace(/^(\d{2})(\d)/g,"($1) $2");
  v = v.replace(/(\d{5})(\d)/,"$1-$2");
  i.value = v;
}

/* ---------------------- POPUP CONTROL ---------------------- */
function openPopup(id){ document.getElementById(id).style.display="flex"; }
function closePopup(id){ document.getElementById(id).style.display="none"; }

/* ---------------------- VALOR ---------------------- */
function selectValor(v){
  valor = v;

  document.querySelectorAll(".valueCard")
    .forEach(c=>c.classList.remove("selected"));

  event.target.classList.add("selected");

  openPopup("popupDados");
}

function confirmarOutroValor(){
  let v = document.getElementById("outroValor").value;
  if(!v) return;

  valor = Number(v.replace(/\D/g,""))/100;

  closePopup("popupOutro");
  openPopup("popupDados");
}

/* ---------------------- PRESENTE ---------------------- */
function toggleEmail(){
  document.getElementById("emailPresente").style.display =
    document.getElementById("presentear").value === "sim" ? "block" : "none";
}

/* ---------------------- FINALIZAR DADOS ---------------------- */
function finalizarDados(){

  const nome = document.getElementById("nome").value;
  const whats = document.getElementById("whats").value;

  if(!nome || !whats){
    alert("Preencha nome e WhatsApp.");
    return;
  }

  // Gera código via GAS depois

  // Exibe voucher final
  document.getElementById("v_valor").innerHTML =
    "<b>Valor:</b> R$ "+valor.toFixed(2).replace(".",",");

  document.getElementById("v_nome").innerHTML =
    "<b>Comprador:</b> "+nome;

  let pres = document.getElementById("presentear").value;

  if(pres === "sim"){
    document.getElementById("v_destino").innerHTML =
      "<b>Presente para:</b> "+document.getElementById("emailPresente").value;
  } else {
    document.getElementById("v_destino").innerHTML = "";
  }

  closePopup("popupDados");
  document.getElementById("telaPagamento").style.display="block";
}

/* ---------------------- EDITAR ---------------------- */
function editar(){
  openPopup("popupDados");
}

/* ---------------------- PIX ---------------------- */
function copiarPix(){
  navigator.clipboard.writeText(document.getElementById("pixCode").innerText);
  alert("Chave PIX copiada!");
}

/* ---------------------- RESET ---------------------- */
function resetar(){
  location.reload();
}

</script>
</body>
</html>
